name: build-and-deploy

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Copy static data ğŸ“š
        run: |
          mkdir -p build
          cp -r Datasets build
          cp -r Exercises build
          cp -r Notebooks build
          mkdir -p build/Slides
          cp -R Slides/images build/Slides

      - name: Build MARP slides PDFs ğŸ›
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: -I Slides/ -o build/Slides/ --pdf --html --allow-local-files --theme-set Slides/styles/
        env:
          MARP_USER: root:root
  
      - name: Build MARP HTML slides ğŸ›
        uses: docker://marpteam/marp-cli:v1.7.0
        with:
          args: -I Slides/ -o build/Slides/ --html --allow-local-files --theme-set Slides/styles/
        env:
          MARP_USER: root:root

      - name: Deploy web page ğŸŒ
        run: mkdir -p build && cp -R index.html build
    
    
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./build/
          clean-exclude: pr-preview/
