<header>Redes neuronales artificiales</header>
<h1>Conceptos generales (I)</h1>
<p>Las redes neuronales (ANN, del inglés <em>artificial neural networks</em>) son un modelo computacional inspirado en el funcionamiento del cerebro humano</p>
<ul>
<li>Están formadas por un conjunto de nodos (neuronas) interconectados</li>
<li>Cada neurona recibe una serie de entradas, las procesa y produce una salida</li>
<li>Las conexiones tienen un peso que modifica la influencia de la entrada en la salida</li>
<li><strong>La red se entrena ajustando los pesos de las conexiones para <i>minimizar el error</i> de la salida</strong></li>
</ul>
<p>La misma red neuronal puede adaptarse para diferentes tipos de entrada (imágenes, texto, numéricos) y obtener buenos resultados</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="3" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1>Conceptos generales (II)</h1>
<p>El proceso de funcionamiento de una red neuronal es el siguiente</p>
<ol>
<li>Introducimos unos datos de entrada en la red</li>
<li>Realizamos la predicción, obteniendo la salida
<ul>
<li>También inferencia, propagación hacia adelante o, simplemente, propagación</li>
</ul>
</li>
<li>Si estamos en el proceso del entrenamiento de la red, además:
<ol>
<li>Comparamos la predicción con la salida esperada, viendo el error
<ul>
<li>Esto sólo en el caso de un esquema de entrenamiento supervisado</li>
</ul>
</li>
<li>Ajustamos los parámetros internos para tratar de minimizar ese error y mejorar las futuras predicciones</li>
</ol>
</li>
</ol>
<p>Los datos se almacenan como vectores y matrices, por eso es útil el hardware destinado a cálculos matriciales como las GPU</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">

<header>Redes neuronales artificiales</header>
<h1>Entrenamiento de redes neuronales</h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1>¿En qué consiste el entrenamiento?</h1>
<p>Consiste en ajustar los pesos de las conexiones para minimizar el error</p>
<hr />
<div class="columns-third">
<div class="column">
<p>Para aumentar su fiabilidad, se suele realizar una división de tres conjuntos:</p>
<ol>
<li><strong>Entrenamiento</strong>: Ajuste de parámetros (pesos)</li>
<li><strong>Validación</strong>: Ajuste de hiperparámetros</li>
<li><strong>Test</strong>: Validación una vez finalizado el entrenamiento</li>
</ol>
<p>El conjunto de validación se usa <strong>durante el entrenamiento</strong></p>
<ul>
<li>El conjunto de test se utiliza <strong>al final del entrenamiento</strong></li>
</ul>
</div>
<div class="column">
<figure class="image">
  <img src="images/train-val-test.png" alt="Ilustración de una neurona artificial" width="94%" />
  <figcaption><em><strong>Figura 6.</strong> Diferentes conjuntos de datos.</em></figcaption>
</figure>
</div>
</div>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1>Problemas de ajuste (I)</h1>
<p>Compromismo sesgo-varianza (<em>bias-variance tradeoff</em>): Dos métricas que ayudan a evaluar el comportamiento de un modelo:</p>
<ul>
<li><strong>Sesgo</strong> (<em>bias</em>): Error por suposiciones incorrectas en el modelo</li>
<li><strong>Varianza</strong> (<em>variance</em>): Error por la sensibilidad del modelo a variaciones en los datos</li>
</ul>
<figure class="image">
  <img src="https://www.datasciencecentral.com/wp-content/uploads/2021/10/Bia_Variance_Capture3-1-3-300x113.jpg" alt="Ilustración del compromiso bias-variance" width="60%" />
  <figcaption><em><strong>Figura 7.</strong> Ilustración del compromiso <em>&gt;bias</em>-<em>variance</em>. Fuente: <a href="https://www.datasciencecentral.com/bias-variance-trade-off/">Data Science Central</a></em></figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1>Problemas de ajuste (II)</h1>
<p><strong>Sesgo</strong> y <strong>varianza</strong> son dos fuentes de error que afectan a los modelos de ML</p>
<figure class="image">
  <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Bias_and_variance_contributing_to_total_error.svg" alt="Ilustración del compromiso bias-variance" width="55%" />
  <figcaption><em><strong>Figura 8.</strong> Sesgo y varianza en función de la complejidad del modelo. Fuente: <a href="https://en.wikipedia.org/wiki/Bias%E2%80%93variance_tradeoff">Wikipedia</a></em></figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1>Problemas de ajuste (III)</h1>
<p>No posible minimizar <i><strong>el sesgo y la varianza a la vez</strong></i></p>
<div class="columns">
<div class="column">
<h2>Sesgo alto</h2>
<ul>
<li>Subajuste (<em>underfitting</em>)</li>
<li><strong>Sobresimplificación</strong> del problema</li>
<li><em>Losses</em> demasiado altos</li>
<li>No captura la tendencia de los datos</li>
</ul>
</div>
<div class="column">
<h2>Varianza alta</h2>
<ul>
<li>Sobreajuste (<em>overfitting</em>)</li>
<li><strong>Sobrecomplicación</strong> del problema</li>
<li><em>Dataset</em> demasiado ruidos</li>
<li>Demasiada complejidad</li>
</ul>
</div>
</div>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Compromiso sesgo-varianza en el entrenamiento (I)</span></foreignObject></svg></h1>
<p>El objetivo del entrenamiento es encontrar un <strong>equilibrio entre sesgo y varianza</strong></p>
<figure class="image">
  <img src="images/training-process.png" alt="Ilustración del compromiso bias-variance" width="75%" />
  <figcaption><em><strong>Figura 8.</strong> Proceso de entrenamiento de un modelo teniendo en cuenta el compromiso sesgo-varianza.</em></figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">

<p>La idea de estas técnicas es reducir el valor de los parámetros para que sean pequeños</p>
<ul>
<li>Introduce una <strong>penalización</strong> a la <i>función de corte</i> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex" xmlns="http://www.w3.org/2000/svg" width="1.561ex" height="1.645ex" role="img" focusable="false" viewBox="0 -705 690 727"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="4C" d="M62 -22T47 -22T32 -11Q32 -1 56 24T83 55Q113 96 138 172T180 320T234 473T323 609Q364 649 419 677T531 705Q559 705 578 696T604 671T615 645T618 623V611Q618 582 615 571T598 548Q581 531 558 520T518 509Q503 509 503 520Q503 523 505 536T507 560Q507 590 494 610T452 630Q423 630 410 617Q367 578 333 492T271 301T233 170Q211 123 204 112L198 103L224 102Q281 102 369 79T509 52H523Q535 64 544 87T579 128Q616 152 641 152Q656 152 656 142Q656 101 588 40T433 -22Q381 -22 289 1T156 28L141 29L131 20Q111 0 87 -11Z"></path></g></g></g></g></svg></mjx-container>, añadiendo a su valor el valor absoluto de los parámetros (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.407ex" height="1.027ex" role="img" focusable="false" viewBox="0 -443 622 454"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D714" d="M495 384Q495 406 514 424T555 443Q574 443 589 425T604 364Q604 334 592 278T555 155T483 38T377 -11Q297 -11 267 66Q266 68 260 61Q201 -11 125 -11Q15 -11 15 139Q15 230 56 325T123 434Q135 441 147 436Q160 429 160 418Q160 406 140 379T94 306T62 208Q61 202 61 187Q61 124 85 100T143 76Q201 76 245 129L253 137V156Q258 297 317 297Q348 297 348 261Q348 243 338 213T318 158L308 135Q309 133 310 129T318 115T334 97T358 83T393 76Q456 76 501 148T546 274Q546 305 533 325T508 357T495 384Z"></path></g></g></g></svg></mjx-container>)</li>

<header>Redes neuronales artificiales</header>
<h1><em>Dropout</em></h1>
<p>Esta técnica <strong>desactiva neuronas</strong> de la red <strong>durante el entrenamiento</strong> de forma aleatoria</p>
<figure class="image">
  <img src="images/dropout.png" alt="Ejemplo de dropout" width="60%" />
  <figcaption><em><strong>Figura 9.</strong> Ejemplo de actuación del dropout durante un entrenamiento.</em></figcaption>
</figure>
<p>Deactivando neuronas, la red se <strong>obliga a aprender</strong> de forma más robusta</p>
<ul>
<li>Esto es, repartiendo el conocimiento de todos los ejemplos entre todas las neuronas</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="25" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1><em>Batch normalization</em></h1>
<p>Es una técnica que <strong>normaliza</strong> las salidas de las neuronas añaadiendo una capa extra entre las neuronas y la función de activación</p>
<ul>
<li>Ocasiona que el rango de la entrada escale fácilmente hasta el rango de salida, lo que ayudará y reducirá las oscilaciones de la función de coste</li>
<li>Como consecuencia de esto podremos aumentar la tasa de aprendizaje (no hay tanto riesgo de acabar en un mínimo local) y la convergencia hacia el mínimo global se producirá más rápidamente.</li>
</ul>
<p><i><strong>Cuidado</strong></i>: No siempre beneficia a nuestra red, hay estudios que describen una mayor tendencia a la aparición de problemas de desvanicimiento del gradiente</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="26" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1><em>Data augmentation</em></h1>
<p>Consisite en aumentar el tamaño del dataset de entrenamiento de forma sintética</p>
<ul>
<li>En realidad no es un algoritmo de regularización, sino una estrategia</li>
<li>Al aumentar el tamaño del conjunto de datos, se reduce el riesgo de sobreajuste</li>
</ul>
<p>Los métodos más comunes para dataset de imágenes son:</p>
<ul>
<li>Voltear la imagen en horizontal / vertical</li>
<li>Rotar la imagen X grados.</li>
<li>Recortar, añadir relleno, redimensionar, ...</li>
<li>Introducir ruido, defectos, ...</li>
</ul>
<p>En la actualidad disponemos de modelos de DL capaces de generar datos sintéticos más fieles a la realidad</p>
<footer>Aprendizaje profundo</footer>
</section>

<header>Redes neuronales artificiales</header>
<h1>¿Qué pasa con el gradiente?</h1>
<p>El gradiente es la herramienta principal para ajustar los pesos de la red</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0"><svg style="vertical-align: -1.909ex; display: block; width: 100%; height: auto; max-height: 5.056ex" xmlns="http://www.w3.org/2000/svg" width="20.254ex" height="5.056ex" role="img" focusable="false" viewBox="0 -1391 8952.5 2234.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44A" d="M436 683Q450 683 486 682T553 680Q604 680 638 681T677 682Q695 682 695 674Q695 670 692 659Q687 641 683 639T661 637Q636 636 621 632T600 624T597 615Q597 603 613 377T629 138L631 141Q633 144 637 151T649 170T666 200T690 241T720 295T759 362Q863 546 877 572T892 604Q892 619 873 628T831 637Q817 637 817 647Q817 650 819 660Q823 676 825 679T839 682Q842 682 856 682T895 682T949 681Q1015 681 1034 683Q1048 683 1048 672Q1048 666 1045 655T1038 640T1028 637Q1006 637 988 631T958 617T939 600T927 584L923 578L754 282Q586 -14 585 -15Q579 -22 561 -22Q546 -22 542 -17Q539 -14 523 229T506 480L494 462Q472 425 366 239Q222 -13 220 -15T215 -19Q210 -22 197 -22Q178 -22 176 -15Q176 -12 154 304T131 622Q129 631 121 633T82 637H58Q51 644 51 648Q52 671 64 683H76Q118 680 176 680Q301 680 313 683H323Q329 677 329 674T327 656Q322 641 318 637H297Q236 634 232 620Q262 160 266 136L501 550L499 587Q496 629 489 632Q483 636 447 637Q428 637 422 639T416 648Q416 650 418 660Q419 664 420 669T421 676T424 680T428 682T436 683Z"></path></g><g data-mml-node="TeXAtom" transform="translate(977,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 19 664 420 669T421 676T424 680T428 682T436 683Z"></path></g><g data-mml-node="mi" transform="translate(977,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g><g data-mml-node="mo" transform="translate(5024,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mi" transform="translate(6024.2,0)"><path data-c="1D6FC" d="M34 156Q34 270 120 356T309 442Q379 442 421 402T478 304Q484 275 485 237V208Q534 282 560 374Q564 388 566 390T582 393Q603 393 603 385Q603 376 594 346T558 261T497 161L486 147L487 123Q489 67 495 47T514 26Q528 28 540 37T557 60Q559 67 562 68T577 70Q597 70 597 62Q597 56 591 43Q579 19 556 5T512 -10H505Q438 -10 414 62L411 69L400 61Q390 53 370 41T325 18T267 -2T203 -11Q124 -11 79 39T34 156ZM208 26Q257 26 306 47T379 90L403 112Q401 255 396 290Q382 405 304 405Q235 405 183 332Q156 292 139 224T121 120Q121 71 146 49T208 26Z"></path></g><g data-mml-node="mfrac" transform="translate(6664.2,0)"><g data-mml-node="mrow" transform="translate(520.6,676)"><g data-mml-node="mi"><path data-c="1D715" d="M202 508Q179 508 169 520T158 547Q158 557 164 577T185 624T230 675T301 710L333 715H345Q378 715 384 714Q447 703 489 661T549 568T566 457Q566 362 519 240T402 53Q321 -22 223 -22Q123 -22 73 56Q42 102 42 148V159Q42 276 129 370T322 465Q383 465 414 434T455 367L458 378Q478 461 478 515Q478 603 437 639T344 676Q266 676 223 612Q264 606 264 572Q264 547 246 528T202 508ZM430 306Q430 372 401 400T333 428Q270 428 222 382Q197 354 183 323T150 221Q132 1 523 229T506 480L494 462Q472 425 366 239Q222 -13 220 -15T215 -19Q210 -22 197 -22Q178 -22 176 -15Q176 -12 154 304T131 622Q129 631 121 633T82 637H58Q51 644 51 648Q52 671 64 683H76Q118 680 176 680Q301 680 313 683H323Q329 677 329 674T327 656Q322 641 318 637H297Q236 634 232 620Q262 160 266 136L501 550L499 587Q496 629 489 632Q483 636 447 637Q428 637 422 639T416 648Q416 650 418 660Q419 664 420 669T421 676T424 680T428 682T436 683Z"></path></g><g data-mml-node="mi" transform="translate(977,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g><rect width="2048.3" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container></p><ol>
<li>Al entrenar, usamos algoritmos de descenso del gradiente para minimizar el error</li>
<li>En <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> capas, el gradiente se propaga hacia atrás, ajustando los pesos de la red</li>
<li>Dependiendo del valor de estos gradientes, esta acumulación puede hacer los valores se descontrolen:
<ul>
<li>Derivadas pequeñas <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> El gradiente <i><strong>disminuye</strong></i> exponencialmente (<strong>desvanecimiento del gradiente</strong>)</li>
<li>Derivadas grandes <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> El gradiente <i><strong>aumenta</strong></i> exponencialmente (<strong>explosión del gradiente</strong>)</li>
</ul>
</li>
</ol>
<p>Afortunadamente, hay soluciones para estos problemas</p>
<footer>Aprendizaje profundo</footer>
</section>

<header>Redes neuronales artificiales</header>
<h1>Desvanecimiento y explosión del gradiente</h1>
<p>Están directamente influenciados por el número de capas que posee una red</p>
<ol>
<li><strong>Desvanecimiento del gradiente</strong>: Los pesos de las primeras capas no se actualizan</li>
<li><strong>Explosión del gradiente</strong>: Los pesos de las primeras capas se actualizan en exceso</li>
</ol>
<p>En la retropropagación se propagan los errores desde la salida hasta la entrada</p>
<ul>
<li>La acumulación de valores puede hacer que las derivadas de las funciones de activación se descontrolen</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="30" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Desvanecimiento del gradiente (<em>vanishing gradient</em>) (I)</span></foreignObject></svg></h1>
<div class="columns">
<div class="column">
<figure class="image">
  <img src="https://i0.wp.com/neptune.ai/wp-content/uploads/2022/10/Vanishing-and-Exploding-Gradients-in-Neural-Network-Models-Debugging-Monitoring-and-Fixing-Practical-Guide_7.png?resize=636%2C497&ssl=1" alt="Sigmoide y su derivada" width="82%" />
  <figcaption><em><strong>Figura 11.</strong> En sus extremos la derivada de la sigmoida el casi 0. Fuente: <a href="https://neptune.ai/blog/vanishing-and-exploding-gradients-debugging-monitoring-fixing">neptune.ai</a>.</em></figcaption>
</figure>
</div>
<div class="column">
<p>Ocurre al usar funciones de activación con derivada <strong>muy pequeña</strong></p>
<ul>
<li>Tangente hiperbólica y sigmoide</li>
</ul>
<p>Se prefieren <strong>ReLU</strong> o <strong>Leaky ReLU</strong>:</p>
<ul>
<li>Son más estables y no sufren de saturación</li>
<li>La derivada de ReLU y LeakyReLU es 1 si <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.09ex" xmlns="http://www.w3.org/2000/svg" width="5.442ex" height="1.597ex" role="img" focusable="false" viewBox="0 -666 2405.6 706"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(849.8,0)"><path data-c="3E" d="M84 520Q84 528 88 533T96 539L99 540Q106 540 253 471T544 334L687 265Q694 260 694 250T687 235Q685 233 395 96L107 -40H101Q83 -38 83 -20Q83 -19 83 -17Q82 -10 98 -1Q117 9 248 71Q326 108 378 132L626 250L378 368Q90 504 86 509Q84 513 84 520Z"></path></g><g data-mml-node="mn" transform="translate(1905.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container></li>
<li>Ambas siguen siendo no lienales</li>
</ul>
</div>
</div>
<p>Se identifica cuando el <em>loss</em> no disminuye o lo hace muy lentamente</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Redes neuronales artificiales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="31" data-marpit-pagination-total="34" style="--paginate:true;--header:Redes neuronales artificiales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales artificiales</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Desvanecimiento del gradiente (<em>vanishing gradient</em>) (II)</span></foreignObject></svg></h1>
<p>Algunas posibles soluciones para resolver este problema son las siguientes:</p>
<ul>
<li>Reducir la cantidad de capas, propagando así menos errores</li>
<li>Elección cuidadosa de los pesos de inicialización de la red</li>
<li>Usar funciones de activación alternativas, como ReLU o Leaky ReLU</li>
<li>Uso de arquitecturas como las redes residuales<sup>1</sup></li>
</ul>
<blockquote>
<p><sup>1</sup> He, K., Zhang, X., Ren, S., &amp; Sun, J. (2016). <a href="https://openaccess.thecvf.com/content_cvpr_2016/html/He_Deep_Residual_Learning_CVPR_2016_paper.html"><em>Deep residual learning for image recognition</em></a>. In Proceedings of the IEEE conference on computer vision and pattern recognition (pp. 770-778).</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>

<header>Redes neuronales artificiales</header>
<h1>Explosión del gradiente (<em>exploding gradient</em>)</h1>
<p>Ocurre cuando las derivadas de las funciones de activación son <strong>muy grandes</strong></p>
<figure class="image">
  <img src="images/exploding-gradient.png" alt="Ilustración de la explosión del gradiente" width="60%" />
  <figcaption><em><strong>Figura 13.</strong> Ilustración de la explosión del gradiente.</em></figcaption>
</figure>
<p>Se identifica con valores de <em>loss</em>_ de NaN o muy exagerados</p>
