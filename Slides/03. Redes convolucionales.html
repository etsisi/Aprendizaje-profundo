<header>Redes neuronales convolucionales</header>
<h1>Contexto actual</h1>
<p>Las redes convolucionales (CNN) son una de las principales arquitecturas usadas</p>
<figure>
    <img src="images/number-of-publications-in-dependence-on-the-publication-year-for-dl.png" alt="Tendencia de diferentes técnicas de deep learning a lo largo de los años" width="35%" />
    <figcaption>Tendencia de diferentes técnicas de deep learning a lo largo de los años. Fuente: <em>An Introductory Review of Deep Learning for Prediction Models With Big Data</em></figcaption>
</figure>
<p>Son la técnica predominante a la hora de procesar <i>imágenes</i> y <i>datos tabulares</i></p>
<blockquote>
<p><sup>1</sup> Emmert-Streib, F., Yang, Z., Feng, H., Tripathi, S., &amp; Dehmer, M. (2020). <a href="https://www.frontiersin.org/articles/10.3389/frai.2020.00004/full"><em>An introductory review of deep learning for prediction models with big data</em></a>. Frontiers in Artificial Intelligence, 3, 4.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="3" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Motivación</h1>
<p>Surgen para adaptar las redes neuronales al tratamiento de imágenes</p>
<ul>
<li>Aprovechan las características de los datos espaciales para reducir el número de parámetros de la red</li>
<li>Aprenden la invarianza de los datos, lo que les permite generalizar mejor</li>
<li>Son capaces de extraer características jerárquicas de los datos, ayudando a identificar patrones complejos</li>
</ul>
<p>Se apoyan en la operación de <i><strong>convolución</strong></i> para procesar los datos</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Arquitecura de una CNN</h1>
<p>Se de dos partes para el proceso de datos espaciales:</p>
<ol>
<li><strong>Extracción de características</strong>: Capas de convolución, <em>pooling</em> y normalización</li>
<li><strong>Inferencia</strong>: Capas densas (MLP)</li>
</ol>
<figure>
    <img src="https://editor.analyticsvidhya.com/uploads/90650dnn2.jpeg" alt="Arquitectura de una CNN" width="50%" />
    <figcaption>Arquitectura de una CNN. Fuente: <a href="https://www.analyticsvidhya.com/blog/2020/10/what-is-the-convolutional-neural-network-architecture/">Analytics Vidhya</a></figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="5" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>¿Qué es una operación de convolución?</h1>
<p>En nuestro contexto definiremos la convolución como operación que <strong>procesa una matriz numérica manteniendo las relaciones espaciales de la misma</strong></p>
<ul>
<li>Se aplica un <strong>filtro</strong> (o <strong>kernel</strong>) a la matriz de entrada produciendo una salida denominada <strong>mapa de características</strong></li>
<li>En visión artificial, se han utilizado tradicionalmente para producir efectos</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="7" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">

<header>Redes neuronales convolucionales</header>
<h1>Operación de convolución (I)</h1>
<p><strong>Producto escalar</strong> de una matriz con un <strong>filtro</strong> (<strong>kernel</strong>) que se desplaza por ella</p>
<hr />
<div class="columns">
<div class="column">
<figure>
<img src="https://miro.medium.com/v2/resize:fit:640/format:webp/0*ft0xqDy5VBYTuchD.gif" alt="Operación de convolución" width="60%" />
<figcaption>
<p>Operación de convolución con filtro 2D sobre imagen de un único canal. Fuente: <a href="https://medium.com/analytics-vidhya/convolution-operations-in-cnn-deep-learning-compter-vision-128906ece7d3">Analytics Vidhya</a></p>
</figcaption>
</figure>
</div>
<div class="column">
<p>Dos elementos fundamentales:</p>
<ul>
<li><strong>Matriz de entrada</strong>: Dos (e.g. imagen en escala de grises) o tres dimensiones (e.g. imagen a color)</li>
<li><strong>Filtro</strong>: Ancho y alto determinado, mientras que coincide en profundidad con la matriz de entrada</li>
</ul>
</div>
</div>
<p>El filtro recorre la matriz de entrada haciendo el producto escalar en cada posición</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="11" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Operación de convolución (II)</h1>
<p>La región que el filtro (kérnel) es capaz de observar se denomina <strong>campo receptivo</strong></p>
<figure>
    <img src="https://saturncloud.io/images/blog/convolution-operation-on-a-mxnx3-image-matrix-with-a-3x3x3-kernel.gif" alt="Operación de convolución sobre una imagen de 3 canales" width="65%" />
    <figcaption>Operación de convolución sobre una imagen de 3 canales. Fuente: <a href="https://saturncloud.io/blog/a-comprehensive-guide-to-convolutional-neural-networks-the-eli5-way/">SaturnCloud</a></figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="12" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Convolución en redes neuronales</h1>
<p>¿Y si en lugar de filtros preconfigurados, los «aprendemos»?</p>
<ul>
<li>Esa es la idea detrás de las redes neuronales convolucionales</li>
<li>Una <strong>convolución neuronal</strong> cambia los valores del núcleo por neuronas con sus propios pesos</li>
</ul>
<figure>
    <img src="images/conv-neuron.png" alt="Convolución en redes neuronales" width="50%" />
    <figcaption>Pesos asociados a un filtro 2D</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="13" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Activación de capas convolucionales</h1>
<p>Tras la convolución, el resutado pasa por una función de activación no lineal</p>
<figure>
    <img src="images/conv-activation.png" alt="Convolución en redes neuronales" width="60%" />
    <figcaption>Proceso completo de obtención de mapa de características</figcaption>
</figure>
<p>La salida de la operación se denomina <strong>mapa de características</strong> del filtro</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="14" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Hiperparámetros de la capa convolucional</span></foreignObject></svg></h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Un poco de implementación</h1>
<p>La capa <code>Conv2D</code> de Keras configura cada una de las capas convolucionales</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>tf.keras.layers.Conv2D(
  filters=...,
  kernel_size=...,
  strides=...,
  padding=...,
  activation=...,
)
</span></span></foreignObject></svg></code></pre>
<p>Estos son los más comunes, presentes en prácticamente en cualquier framework</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="16" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><code>filters</code></h1>
<p>Número de filtros que se aplicarán a la imagen</p>
<ul>
<li>Cada filtro es un conjunto de pesos que se aplican a la imagen</li>
<li>Cada filtro produce un mapa de características</li>
</ul>
<figure>
<img src="images/hiperparameters-filters.png" alt="Número de filtros" width="40%" />
<figcaption>Capa convolucional de cinco filtros, que darán lugar a cinco mapas de características
</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="17" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><code>kernel_size</code></h1>
<p>Especifica el tamaño del filtro que se deslizará sobre la imagen</p>
<ul>
<li>Especificado como una tupla de dos enteros, <code>(alto, ancho)</code></li>
<li>El tamaño del filtro determina el campo receptivo de la capa</li>
</ul>
<figure>
<img src="images/kernel-size.png" alt="Tamaño de kernel" width="55%" />
<figcaption>

385 44T229 -22Q148 -22 99 32T50 154Q50 178 61 192T84 210T107 214Q132 214 148 197T164 157Z"></path></g></g></g></svg></mjx-container>.</p>
</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="18" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><code>strides</code></h1>
<p>Determina el salto que dará el filtro al deslizarse sobre la imagen</p>
<ul>
<li>Especificado como tupla de dos enteros, <code>(alto, ancho)</code></li>
<li>Si no se especifica, el salto es de 1 en ambas direcciones</li>
</ul>
<figure>
<img src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*4wZt9G7W7CchZO-5rVxl5g@2x.gif" alt="Stride de 2x2" width="40%" />
<figcaption>
<p>Salto <em>stride</em> de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="5.028ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 2222.4 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(1722.4,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> para el deslizamiento del filtro. Fuente: <a href="https://towardsdatascience.com/applied-deep-learning-part-4-convolutional-neural-networks-584bc134c1e2">Towards Data Science</a></p>
</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="19" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><code>padding</code></h1>
<p>Indica cómo se rellena la imagen para que el filtro pueda deslizarse por los bordes</p>
<ul>
<li><code>valid</code>: No se rellena la imagen (por defecto)</li>
<li><code>same</code>: Se rellena la imagen con ceros para que el tamaño del mapa de características sea el mismo que el de la entrada</li>
</ul>
<figure>
<img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/1*W2D564Gkad9lj3_6t9I2PA@2x.gif" alt="padding same" width="35%" />
<figcaption>
<p><em>Padding</em> establecido como <code>same</code>, rellenando la imagen por los bordes para que el mapa de características resultante tenga el mismo tamaño que la entrada. Fuente: <a href="https://towardsdatascience.com/applied-deep-learning-part-4-convolutional-neural-networks-584bc134c1e2">Towards Data Science</a></p>
</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="20" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><code>activation</code></h1>
<p>Define la función de activación que se aplicará a la salida de la convolución</p>
<figure class="image">
  <img src="images/activation-functions-dance-moves.png" alt="Ilustración de una neurona artificial" width="50%" />
  <figcaption><em><strong>Figura 5.</strong> Algunas funciones de activación comunes.</em></figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="21" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><em>Upsampling</em> y <em>downsampling</em></h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Cambios de dimensionalidad</h1>
<p>A la hora de diseñar una red convolucional, las capas que cambian las dimensiones de la información son fundamentales</p>
<ul>
<li><strong><em>Downsampling</em></strong>: Reducción de la resolución espacial</li>
<li><strong><em>Upsampling</em></strong>: Aumento de la resolución espacial</li>
</ul>
<p>Las capas de convolución por defecto realizan <em>downsampling</em> de dos maneras:</p>
<ul>
<li>Mediante el uso del parámetro <code>strides</code></li>
<li>Mediante el uso de <code>padding</code> en la imagen (el de tipo <code>valid</code>)</li>
</ul>
<p>Pero en DL a veces necesitamos muchas capas de convolución, y a la vez mantener, aumentar o disminuir la resolución espacial</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="23" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Reducción dimensional con <em>pooling</em></h1>
<p>El <em>pooling</em> es una operación que reduce la resolución espacial de la imagen</p>
<hr />
<div class="columns">
<div class="column">
<figure>
<img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*ZCK3r36_Ho4tOt76.gif" alt="padding same" width="100%" />
<figcaption>
<p>Diferentes operaciones de <em>pooling</em> sobre la misma matriz. Fuente: <a href="https://williamjchen.medium.com/the-one-stop-guide-to-convolutional-neural-networks-2a6e81de1d59">Towards Data Science</a></p>
</figcaption>
</figure>
</div>
<div class="column">
<p>Filtro que devuelve un valor de cada región de la imagen</p>
<ul>
<li><strong>Max pooling</strong>: Se toma el valor máximo de una región</li>
<li><strong>Average pooling</strong>: Se toma el valor promedio de una región</li>
<li><strong>Global pooling</strong>: Se toma el valor máximo o promedio de toda la imagen</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="24" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Aumento dimensional con <em>upsampling</em></h1>
<p>El <em>upsampling</em> es una operación que aumenta la resolución espacial de la imagen</p>
<hr />
<div class="columns">
<div class="column">
<figure>
<img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*LJAl2rkIfFTDRIQanIbfRQ.png" alt="padding same" width="80%" />
<figcaption>
<p>Ejemplo de <em>upsampling</em> mediante la técnica <em>bed of nails</em>. Fuente: <a href="https://towardsdatascience.com/transposed-convolution-demystified-84ca81b4baba">Towards Data Science</a></p>
</figcaption>
</figure>
</div>
<div class="column">
<p>Existen una amplia multitud de técnicas</p>
<ul>
<li><strong>Vecinos cercanos</strong>: Se copia el valor de un píxel a toda la región generada</li>
<li><strong>Interpolación</strong>: Se rellenan los valores faltantes con valores interpolados de los píxeles vecinos</li>
<li><em><strong>Bed of nails</strong></em>: Se rellenan los valores faltantes con ceros</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="25" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Strides para el cambio dimensional</h1>
<p>Es otra alternativa para reducir la dimensión de la entrada</p>
<ul>
<li>Si el <em>stride</em> es mayor que 1, el filtro se desplaza más rápido por la imagen</li>
<li>La salida de la convolución es más pequeña que la entrada</li>
</ul>
<figure>
<img src="https://miro.medium.com/v2/resize:fit:720/format:webp/1*4wZt9G7W7CchZO-5rVxl5g@2x.gif" alt="Stride de 2x2" width="20%" />
<figcaption>
<p>Un <em>stride</em> de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="5.028ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 2222.4 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(1722.4,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> se puede usar como <em>downsampling</em> «inteligentes». Fuente: <a href="https://towardsdatascience.com/applied-deep-learning-part-4-convolutional-neural-networks-584bc134c1e2">Towards Data Science</a></p>
</figcaption>
</figure>
<p>La principal ventaja respecto al <em>pooling</em> es que se aprenden los pesos de los filtros</p>
<ul>
<li>Podemos decir que se usa un filtro «inteligente»</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="26" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Filtros <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="5.028ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 2222.4 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(1722.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></h1>
<p>Se usan en ocasiones para reducir la dimensionalidad de la imagen<sup>1</sup></p>
<hr />
<div class="columns">
<div class="column">
<ul>
<li>Disminuye la cantidad de canales (menos complejidad y cálculos),</li>
<li>Aplicación de operaciones no lineales sin alterar el tamaño de la imagen, y</li>
<li>Cada canal de cada píxel como entrada de una red neuronal, así aprenden transformaciones complejas a nivel de canal.</li>
</ul>
</div>
<div class="column">
<figure>
<img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*AjaTIcaz2oHFuBwTiGfL3w.gif" alt="Stride de 2x2" width="72%" />
<figcaption>
<p>Un <em>stride</em> de <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="5.028ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 2222.4 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g><g data-mml-node="mo" transform="translate(722.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mn" transform="translate(1722.4,0)"><path data-c="32" d="M109 429Q82 429 66 447T50 491Q50 562 103 614T235 666Q326 666 387 610T449 465Q449 422 429 383T381 315T301 241Q265 210 201 149L142 93L218 92Q375 92 385 97Q392 99 409 186V189H449V186Q448 183 436 95T421 3V0H50V19V31Q50 38 56 46T86 81Q115 113 136 137Q145 147 170 174T204 211T233 244T261 278T284 308T305 340T320 369T333 401T340 431T343 464Q343 527 309 573T212 619Q179 619 154 602T119 569T109 550Q109 549 114 549Q132 549 151 535T170 489Q170 464 154 447T109 429Z"></path></g></g></g></svg></mjx-container> se puede usar como <em>downsampling</em> «inteligentes». Fuente: <a href="https://towardsdatascience.com/applied-deep-learning-part-4-convolutional-neural-networks-584bc134c1e2">Towards Data Science</a></p>
</figcaption>
</figure>
</div>
</div>
<blockquote>
<p><sup>1</sup> Lin, M., Chen, Q., &amp; Yan, S. (2013). <a href="https://arxiv.org/abs/1312.4400"><em>Network in network</em></a>. arXiv preprint arXiv:1312.4400.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-class="accent" data-theme="etsisi" class="accent" data-marpit-pagination="27" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--class:accent;--theme:etsisi;">

<header>Redes neuronales convolucionales</header>
<h1>Diferentes arquitecturas de CNN</h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="29" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>LeNet - La primera arquitectura de CNN</h1>
<p>Desarrollada por LeCun et al.<sup>1</sup> en 1998 para reconocer de dígitos escritos a mano</p>
<figure>
<img src="https://anatomiesofintelligence.github.io/img/l/lenet5-architecture.gif" alt="Arquitectura LeNet-5" width="65%" />
<figcaption>
<p>Arquitectura LeNet-5. Fuente: <a href="https://anatomiesofintelligence.github.io/posts/2019-07-25-lenet5-digit-recognition-convolutional-neural-network">Anatomies of Intelligence</a></p>
</figcaption>
</figure>
<p>Es considerada el «Hola Mundo» del aprendizaje profundo</p>
<ul>
<li><strong>Arquitectura</strong>: Dos capas convolucionales, dos capas <em>pooling</em> y tres capas densas</li>
<li><strong>Principal problema</strong>: <em>Vanishing gradients</em>.</li>
</ul>
<blockquote>
<p><sup>1</sup> LeCun, Y., Bottou, L., Bengio, Y., &amp; Haffner, P. (1998). LeCun, Y., Bottou, L., Bengio, Y., &amp; Haffner, P. (1998). Gradient-based learning applied to document recognition. Proceedings of the IEEE, 86(11), 2278-2324.. Proceedings of the IEEE, 86(11), 2278-2324.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="30" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>AlexNet - Arquitectura que popularizó las CNN</h1>
<p>Desarrollada por Alex Krizhevsky et al.<sup>1</sup> en 2012, ganadora de ImageNet 2012</p>
<hr />
<div class="columns">
<div class="column">
<figure>
<img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*IOvC3mgxzKBO502e.png" alt="Arquitectura AlexNet" width="75%" />
<figcaption>
<p>Arquitectura AlexNet. Fuente: <a href="https://medium.com/@karandeepdps/alexnet-vggnet-resnet-and-inception-11880a1ed3cd">Medium</a></p>
</figcaption>
</figure>
</div>
<div class="column">
<ul>
<li><strong>Arquitectura</strong>: Cinco convolucionales, 2 <em>pooling</em> y tres densas</li>
<li><strong>Principal aportación</strong>: Uso de <em>ReLU</em> y <em>dropout</em> para evitar el sobreajuste</li>
<li><strong>Problema</strong>: <i>Muchos parámetros</i></li>
</ul>
</div>
</div>
<p>Esta arquitectura ha inspirado el diseño de muchas arquitecturas posteriores</p>
<blockquote>
<p><sup>1</sup> Krizhevsky, A., Sutskever, I., &amp; Hinton, G. E. (2012). <a href="https://proceedings.neurips.cc/paper/2012/hash/c399862d3b9d6b76c8436e924a68c45b-Abstract.html"><em>ImageNet classification with deep convolutional neural networks</em></a>. Advances in neural information processing systems, 25, 1097-1105.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="31" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>GoogLeNet (Inception v1) - Bloques <em>inception</em></span></foreignObject></svg></h1>
<p>Desarrollada por Szegedy et al.<sup>1</sup> en 2014, ganadora de ImageNet 2014</p>
<figure>
<img src="https://miro.medium.com/v2/resize:fit:1100/format:webp/0*G47uhQi2slwZI9-o.png" alt="Arquitectura GoogLeNet" width="70%" />
<figcaption>
<p>Arquitectura GoogLeNet. Fuente: <a href="https://medium.com/@karandeepdps/alexnet-vggnet-resnet-and-inception-11880a1ed3cd">Medium</a></p>
</figcaption>
</figure>
<ul>
<li><strong>Arquitectura</strong>: 22 capas con bloques <em>inception</em> (principal aportación)</li>
<li><strong>Problema</strong>: <i>Complejidad de implementación</i></li>
</ul>
<blockquote>
<p><sup>1</sup> Szegedy, C., Liu, W., Jia, Y., Sermanet, P., Reed, S., Anguelov, D., ... &amp; Rabinovich, A. (2015). <a href="https://arxiv.org/abs/1409.4842"><em>Going deeper with convolutions</em></a>. Proceedings of the IEEE conference on computer vision and pattern recognition, 1, 3.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="32" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>Bloque <em>inception</em></h1>
<p>Estructura que permite la extracción de características a diferentes escalas</p>
<hr />
<div class="columns">
<div class="column">
<ul>
<li>Nos permite utilizar múltiples tipos de tamaño de filtro, en lugar de uno solo</li>
<li>Luego se concatena el resultado de cada filtro y pasarlo a la siguiente capa</li>
<li>Sucesivas versiones han ido añadiendo mejoras al bloque</li>
</ul>
</div>
<div class="column">
<figure>
<img src="https://miro.medium.com/v2/resize:fit:640/format:webp/1*H_ZYfZ52t6M4UmML6a6pAQ.png" alt="Bloque _inception_ v1" width="100%" />
<figcaption>
<p>Bloque <em>inception</em> v1. Fuente: <a href="https://medium.com/swlh/understanding-inception-simplifying-the-network-architecture-54cd31d38949">The Startup</a></p>
</figcaption>
</figure>
</div>
</div>
<blockquote>
<p><sup>1</sup> Szegedy, C., Liu, W., Jia, Y., Sermanet, P., Reed, S., Anguelov, D., ... &amp; Rabinovich, A. (2015). <a href="https://arxiv.org/abs/1409.4842"><em>Going deeper with convolutions</em></a>. Proceedings of the IEEE conference on computer vision and pattern recognition, 1, 3.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="33" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>VGGNet - Arquitectura con muchas capas</h1>
<p>Desarrollada por Simonyan y Zisserman<sup>1</sup> en 2014</p>
<figure>
<img src="https://www.mdpi.com/electronics/electronics-12-03980/article_deploy/html/images/electronics-12-03980-g006.png" alt="Arquitectura VGGNet-19" width="70%" />
<figcaption>
<p>Arquitectura VGGNet-19. Fuente: <a href="https://www.mdpi.com/2079-9292/12/18/3980">Electronics (MDPI)</a></p>
</figcaption>
</figure>
<ul>
<li><strong>Arquitectura</strong>: 16 convoluciones (o más) y 3 densas</li>
<li><strong>Problema</strong>: <i>Muchos parámetros</i>, <em>vanishing gradients</em></li>
<li><strong>Ventaja</strong>: Fácil de entender y de implementar</li>
</ul>
<blockquote>
<p><sup>1</sup> Simonyan, K., &amp; Zisserman, A. (2014). <a href="https://arxiv.org/abs/1409.1556"><em>Very deep convolutional networks for large-scale image recognition</em></a>. arXiv preprint arXiv:1409.1556.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="34" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales convolucionales</header>
<h1>ResNet - Redes residuales</h1>
<p>Desarrollada por He et al.<sup>1</sup> en 2015</p>
<figure>
<img src="https://www.mdpi.com/electronics/electronics-12-03980/article_deploy/html/images/electronics-12-03980-g007.png" alt="Arquitectura ResNet-50" width="100%" />
<figcaption>
<p>Arquitectura ResNet-34. Fuente: <a href="https://medium.com/@karandeepdps/alexnet-vggnet-resnet-and-inception-11880a1ed3cd">Medium</a></p>
</figcaption>
</figure>
<ul>
<li><strong>Arquitectura</strong>: 34+ capas convolucionales con bloques residuales</li>
<li><strong>Principal aportación</strong>: Conexiones residuales para evitar el <em>vanishing gradient</em></li>
<li><strong>Ventaja</strong>: Permite el entrenamiento de redes muy profundas</li>
</ul>
<blockquote>
<p><sup>1</sup> He, K., Zhang, X., Ren, S., &amp; Sun, J. (2016). <a href="https://arxiv.org/abs/1512.03385"><em>Deep residual learning for image recognition</em></a>. Proceedings of the IEEE conference on computer vision and pattern recognition, 770-778.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Redes neuronales convolucionales" data-footer="Aprendizaje profundo" data-class="license" data-theme="etsisi" class="license" data-marpit-pagination="35" data-marpit-pagination-total="35" style="--paginate:true;--header:Redes neuronales convolucionales;--footer:Aprendizaje profundo;--class:license;--theme:etsisi;">
