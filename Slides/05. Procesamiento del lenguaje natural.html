<header>Procesamiento de lenguaje natural (NLP)</header>
<p>El lenguaje natural es considerado un rasgo distintivo de la inteligencia humana</p>
<ul>
<li>Se define como el lenguaje hablado y escrito que utilizamos a diario</li>
<li>Es el mayor depósito de conocimiento humano que existe</li>
<li>Permite la interacción hombre-máquina mediante sistemas que entienden el lenguaje</li>
</ul>
<p>Abordaremos el NLP desde el punto de vista del aprendizaje profundo</p>
<ul>
<li>Veremos diferentes formas de representar el lenguaje y la solución más adoptada:<br />
los <i>embeddings</i></li>
<li>También resolveremos problemas usando CNN y RNN</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="3" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">

<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Qué es el procesamiento de lenguaje natural?</h1>
<p>Área de la IA que cubre la <strong>comprensión</strong> y <strong>generación</strong> de lenguaje natural</p>
<ul>
<li>No está limitado únicamente al texto (p.ej. también hablado, lengua de signos, ...)</li>
<li>Está mucho más avanzado en texto escrito (es del que hay más datos disponibles)</li>
<li>También está relacionado con otros campos como la lingüística, la psicolingüística, las ciencias cognitivas y la estadística</li>
<li>Uno de sus objetivos es conseguir que los ordenadores trbajen con nuestro lenguaje en lugar de trabajar nosotros con el suyo</li>
</ul>
<p>Por cierto, la voz artificial suena cada vez más natural</p>
<ul>
<li>Con inflexiones tonales y prosódicas que imitan la producción humana (p.ej. <a href="https://valle-demo.github.io/">VALL-E</a>)</li>
</ul>
<p>No pertenece únicamente al campo de la IA</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="5" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Áreas de trabajo en NLP</h1>
<p>Podemos dividir el NLP en dos áreas de trabajo bien diferenciadas:</p>
<ol>
<li><i>Natural language generation</i> (NLG): Generación de lenguaje a partir de representaciones internas
<ul>
<li>Puede considerarse como un componente de traducción entre los datos y el lenguaje natural</li>
<li>Se subdivide en múltiples tareas: planificación del discurso, selección léxica, ...</li>
</ul>
</li>
<li><i>Natural language understanding</i> (NLU): Comprensión lectora de las máquinas
<ul>
<li>Transformar el lenguaje natural en una representación adecuada para la máquina</li>
<li>Normalmente, requiere diferentes niveles de análisis: morfológico, sintáctico, semántico, discurso, ...</li>
</ul>
</li>
</ol>
<p>El NLU es mucho más complejo que NLG. Dicho esto, <em><strong>ambos problemas son muy difíciles</strong></em></p>
<blockquote>
<p><sup>1</sup> Artículo: <a href="https://www.jstor.org/stable/410891?casa_token=HvgwCSUt7p8AAAAA%3A86XsVcuDQEfE0ByMoGa9ERrtVKWUzd-lkCpvGPa-9IBC6uRX4S75CaWkPBA-8vidCMxRWAa1Kq6tHMQ7JCQAJZnNPlqArpw2ZUkizRkB1Rx0J9FQow"><i>Logical syntax and semantics: Their linguistic relevance</i></a></p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Los dos enfoques principales en NLP</h1>
<p><strong>Basados en gramáticas</strong> o <strong>modelos lógicos</strong>: Enfoque <i>top-down</i></p>
<ul>
<li>Diseñados para intentar reflejar la estructura lógica del lenguaje</li>
<li>Surgen de las teorías lingüísticas de N. Chomsky a mediados de los 1950<sup>1</sup></li>
<li>Desarrollar reglas de reconocimiento de patrones estructurales, utilizando un formalismo gramatical específico</li>
<li>Los patrones de reconocimiento se definen por las reglas e información adicional</li>
</ul>
<p><strong>Basados en datos</strong>: Enfoque <i>bottom-up</i></p>
<ul>
<li>Abarcan tanto modelos probabilísticos como basados en <i>machine learning</i></li>
<li>Se parte de ejemplos para calcular su probabilidad de aparición en un contexto</li>
<li>Permiten predecir la siguiente unidad en un contexto determinado <strong>sin reglas gramaticales explícitas</strong></li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="7" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Ventajas y desventajas</h1>
<div class="columns">
<div class="column">
<h5>Ventajas</h5>
<ul>
<li>Un usuario podría <strong>hacer preguntas en su idioma natal</strong> en lugar de aprender una sintaxis de consulta específica</li>
<li>La exactitud de las respuestas tiende a aumentar según aumenta la cantidad de información relevante en la pregunta</li>
<li>Las respuestas se pueden ofrecer en el idioma del usuario</li>
</ul>
</div>
<div class="column">
<h5>Desventajas</h5>
<ul>
<li>El sistema puede no ser capaz de dar una respuesta correcta si la pregunta está mal formulada o es ambigua</li>
<li>Los sistemas se construyen para una tarea única y específica
<ul>
<li>Son incapaces de adaptarse a nuevos problemas</li>
</ul>
</li>
</ul>
</div>
</div>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="8" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Aplicaciones <i>one-to-many</i></h1>
<p>En NLP no existen demasiadas aplicaciones one-to-many</p>
<ul>
<li>Después de todo, una parte del NLP es el NLU, que trabaja con secuencias de entrada</li>
</ul>
<p>Las que existen suelen trabajar a partir de una semilla inicial para generar texto</p>
<ul>
<li>Etiquetado de vídeos</li>
<li>Creación de pies de foto para imágenes</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="11" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Aplicaciones <i>many-to-one</i></h1>
<p>Tenemos, por ejemplo, los motores de búsqueda como Google, Yahoo o Bing</p>
<ul>
<li>El motor de búsqueda de Google incluso entiende tanto el texto como el contexto
<ul>
<li>La misma query para dos personas o momentos diferentes arroja resultados diferentes</li>
</ul>
</li>
</ul>
<p>Redes sociales como Facebook infieren información de los intereses de los usuarios</p>
<ul>
<li>También de los contenidos generados por los usuarios en forma de publicaciones (a ver si no por qué iban a haber pagado tanto por WhatsApp)</li>
</ul>
<p>En general, soluciones para clasificar texto</p>
<ul>
<li>Filtrado de spam<sup>2</sup>, procesamiento de historiales clínicos<sup>3</sup>, detección de paráfrasis, ...</li>
</ul>
<blockquote>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Aplicaciones <i>many-to-many</i></h1>
<p>Un ejemplo típico es el de los asistentes virtuales, como Siri (Apple) o Alexa (Amazon)</p>
<ul>
<li>Existen también implementaciones como <i>Open Assistant</i><sup>4</sup>, <i>Mycroft AI</i><sup>5</sup> y <i>Dragonfire</i><sup>6</sup></li>
</ul>
<p>Generación de información a partir de una secuencia de datos previa</p>
<ul>
<li>Generación de sugerencias de continuación de una frase o incluso ¡juegos completos!<sup>7</sup></li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>-gramas</h1>
<p>Combinaciones de palabras cercanas, siendo n el número de palabras que se combinan</p>
<p>Consideremos la frase: “el deep learning es la leche”</p>
<ul>
<li>Modelo 1-gramas (unigrama): convierte la frase en una secuencia de palabras
<ul>
<li><code>{el, deep, learning, es, la, leche}</code></li>
</ul>
</li>
<li>Modelo 2-gramas (bigrama): convierte la frase en combinaciones de dos palabras
<ul>
<li><code>{(el, deep), (deep, learning), (learning, es), (es, la), (la, leche)}</code></li>
</ul>
</li>
<li>Modelo 3-gramas (trigrama), 4-gramas (tetragrama), 5-gramas (pentagrama), ...</li>
</ul>
<p>Desglosar un texto en <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container>-gramas es un proceso muy susado en el NLP tradicional</p>
<ul>
<li>Esencial para mantener el recuento de conceptos en frases</li>
<li>Constituye la columna vertebral de los procesos matemáticos tradicionales</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="15" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1><i>Bag-of-Words</i> (BoW)</h1>
<p>Representación de un texto como el multiconjunto<sup>9</sup> de sus palabras</p>
<div class="columns">
<div class="column">
<p>La forma más común de representación es como formato tabular:</p>
<ul>
<li><strong>Fila</strong>: Observación (e.g. un documento)</li>
<li><strong>Columna</strong>: Token (e.g. palabra, n-grama, ...)</li>
<li><strong>Celda</strong>: El recuento del token en esa observación</li>
</ul>
</div>
<div class="column">
<table>
<thead>
<tr>
<th>ID</th>
<th>Agua</th>
<th>Archaeopteryx</th>
<th>Zumo</th>
</tr>
</thead>
<tbody>
<tr>
<td>001</td>
<td>12</td>
<td>12</td>
<td>0</td>
</tr>
<tr>
<td>002</td>
<td>1</td>
<td>5</td>
<td>...</td>
</tr>
<tr>
<td>...</td>
<td>...</td>
<td>...</td>
<td>...</td>
</tr>
<tr>
<td>999</td>
<td>35</td>
<td>0</td>
<td>13</td>
</tr>
</tbody>
</table>
</div>
</div>
<p>Solo se trabaja con frecuencias ya que el resto de información se ha perdido</p>
<blockquote>
<p><sup>9</sup> En el contexto de la informática, un multiconjunto (bolsa o <i>bag</i>) es un conjunto que puede contener elementos repetidos (<a href="https://es.wikipedia.org/wiki/Multiconjunto">https://es.wikipedia.org/wiki/Multiconjunto</a>)</p>
</blockquote>
<footer>Aprendizaje profundo</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="22" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Codificación <i>one-hot</i></h1>
<p>La codificación one-hot transforma una variable categórica en una numérica</p>
<ul>
<li>
<p>Por ejemplo, si nuestro alfabeto tiene sólo tres palabras <code>quiero</code>, <code>comer</code> y <code>pizza</code>, podemos codificarlas como</p>
</li>
<li>
<p><code>[1, 0, 0]</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>quiero</code></p>
</li>
<li>
<p><code>[0, 1, 0]</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>comer</code></p>
</li>
<li>
<p><code>[0, 0, 1]</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <code>pizza</code></p>
</li>
</ul>
<p>Es rápido, sencillo, claro, ¿por qué no es una buena idea para codificar palabras?</p>
<ul>
<li>No es capaz de almacenar información de las relaciones con otras palabras
<ul>
<li>e.g. <code>gato</code> y <code>perro</code> están igual de relacionados que <code>gato</code> y <code>corneta</code></li>
</ul>
</li>
<li>El espacio que ocupa en memoria es sencillamente prohibitivo
<ul>
<li>Imaginemos lo que puede llegar a ocupar la matriz del castellano</li>
</ul>
</li>
</ul>
<footer>Aprendizaje profundo</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-class="accent" data-theme="etsisi" class="accent" data-marpit-pagination="23" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--class:accent;--theme:etsisi;">

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Qué características escoger para las palabras?</h1>
<p>Es muy difícil determinar qué características son relevantes para clasificar las palabras</p>
<ul>
<li>¿Qué características son las que vamos a utilizar?</li>
<li>¿Es relevante el rasgo triste? ¿Cómo medimos la tristeza de una patata?</li>
<li>¿Vamos a estudiar cada palabra individualmente?</li>
<li>¿Cuántas palabras existen en una lengua?</li>
<li>Necesitamos formas automatizadas de crear esos vectores de palabras</li>
</ul>
<p>Las características inferidas en aprendizaje no supervisado no tienen por qué tener sentido</p>
<ul>
<li>Solo tienen que tener sentido geométrico, dejemos que el algoritmo infiera las mejores</li>
<li>Análogo a vectores latentes, como las capas internas de una red neuronal</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1><i>Embeddings</i></h1>
<p>Un <i>Embedding</i> es simplemente una <strong>matriz de vectores de palabras apiladas</strong></p>
<ul>
<li>A partir de 2013<sup>11</sup> se sentaron las bases de las técnicas actuales</li>
<li>Algunos autores los denominan <i>word embedding</i> o <i>word embedding matrix</i></li>
</ul>

<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="4.764ex" height="1.57ex" role="img" focusable="false" viewBox="0 -683 2105.8 694"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g><g data-mml-node="mo" transform="translate(1105.8,0)"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Dimensión del embedding <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.505ex" role="img" focusable="false" viewBox="0 -583 778 665"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g></g></g></svg></mjx-container> Tamaño del vector de características</li>
</ul>
<p>El <i>transfer learning</i> ha hecho que los <i>embeddings</i> sean un pilar fundamental del NLP</p>
<ul>
<li>Veremos los dos métodos más conocidos: <i>Word2Vec</i> y <i>GLoVe</i></li>
</ul>
<blockquote>
<p><sup>11</sup> Existen desde el 2001 (<a href="https://www.jmlr.org/papers/volume3/bengio03a/bengio03a.pdf"><i>A neural probabilistic language model</i></a>), pero el verdadero boom fue a partir del 2013 (<a href="https://proceedings.neurips.cc/paper/2013/file/9aa42b31882ec039965f3c4923ce901b-Paper.pdf"><i>Distributed representations of words and phrases and their compositionality</i></a>), momento en el que se mejoró su eficiencia de manera dramática.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Cómo se usan los <i>embeddings</i>?</h1>
<p>Generalmente los usaremos a través de <i>transfer learning</i>, lo cual es bueno porque:</p>
<ul>
<li>Hay gente/compañías con más recursos computacionales que nosotros</li>
<li>Encontrar los mejores hiperparámetros es una tarea ardua (ensayo y error)</li>
<li>Evitamos otros preprocesos sobre los datos (p.ej. mitigación del bias)</li>
</ul>
<p>Truco computacional: Obtener el vector de palabra indexando, no multiplicando</p>
<ul>
<li>En Keras significa no usar una capa <code>Dense()</code>, sino las capas <code>Embedding()</code></li>
</ul>
<p>¿Y si el dataset tiene palabras que no existen en el <i>embedding</i> preentrenado?</p>
<ul>
<li>Abreviaturas, modismos, palabras mal escritas, ...</li>
<li>Suele pasar con palabras poco comunes</li>
<li>Los pesos pueden ser inicializados aleatoriamente o a 0</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="28" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Deberíamos entrenar los embeddings?</h1>
<p><code>model.fit(X, Y)</code> <strong>actualiza</strong> automáticamente <strong>todos los parámetros</strong> del modelo</p>
<ul>
<li>¿Dejamos que se entrene el <i>embedding</i>? La mayoría de las bibliotecas no es tan fina
<ul>
<li>Esto quiere decir que, o lo entrenamos entero, o no lo entrenamos</li>
</ul>
</li>
<li>No olvidemos de que <em>las palabras poco comunes son</em>, por definición, <em>poco comunes</em></li>
</ul>
<p>Por lo general, no tenemos que molestarnos en hacer un <i>fine-tunning</i> del <i>embedding</i></p>
<ul>
<li>Pero a veces es bueno experimentar con nuestros propios datos</li>
<li>En Keras, si lo necesitamos, basta simplemente con cambiar el atributo <code>trainable</code>:
<ul>
<li><code>embedding_layer.trainable = True</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <i>fine-tunning</i> (valor por defecto)</li>
<li><code>embedding_layer.trainable = False</code> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Pesos constantes</li>
</ul>
</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="30" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Introducción</h1>
<p><i>Word2vec</i> es una de las técnicas existentes para representar vectorialmente el texto</p>
<ul>
<li>Su eficacia reside en su capacidad para agrupar vectores de palabras similares</li>
<li>Estima el significado de una palabra basándose en sus apariciones en el texto</li>
</ul>
<p>Las operaciones algebraicas sobre los vectores permite jugar con sus significados</p>
<ul>

<p>Existen dos arquitecturas dependiendo de su cometido</p>
<ul>
<li><i>Continous bag-of-words (CBoW)</i>: Predice una palabra basándose en las circundantes</li>
<li><i>Skip-grams</i>: Predice las palabras circundantes en función de la central</li>
</ul>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Por qué es interesante?</h1>
<p>Sobre <i>corpus</i> grandes permite a las palabras relacionarse en dimensiones aprendidas</p>
<center>
<p><img src="images/nlp-word2vec-relations.png" alt="" style="width:640px;" /></p>
<figcaption><b>Figura 3:</b> Relaciones entre palabras aprendidas por Word2Vec</figcaption>
</center>
<ul>
<li>Surgieron muchos estudios para intentar aclarar estas relaciones lineales<sup>12</sup></li>
<li>Hubo estudios que demostraron que las relaciones no están exentas de sesgo<sup>13</sup></li>
</ul>
<blockquote>
<p><sup>12</sup> Algunos de estos artículos: <i><a href="https://direct.mit.edu/tacl/article/doi/10.1162/tacl_a_00008/43418/Evaluating-the-Stability-of-Embedding-based-Word">Evaluating the stability of embedding-based word similarities</a></i>, <i><a href="https://direct.mit.edu/tacl/article/doi/10.1162/tacl_a_00106/43373/A-Latent-Variable-Model-Approach-to-PMI-based-Word">A latent variable model approach to pmi-based word embeddings</a></i>, <i><a href="https://aclanthology.org/D17-1308/">The strange geometry of skip-gram with negative sampling</a></i> y <i><a href="https://aclanthology.org/N18-1190/">Factors influencing the surprising instability of word embeddings</a></i>.<br />
<sup>13</sup> Artículo <i><a href="https://proceedings.neurips.cc/paper/2016/file/a486cd07e4ac3d270571622f4f316ec5-Paper.pdf">Man is to computer programmer as woman is to homemaker? debiasing word embeddings</a></i>.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Arquitectura CBoW (I)</h1>
<p>Idea: Tomar los <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.357ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 600 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45B" d="M21 287Q22 293 24 303T36 341T56 388T89 425T135 442Q171 442 195 424T225 390T231 369Q231 367 232 367L243 378Q304 442 382 442Q436 442 469 415T503 336T465 179T427 52Q427 26 444 26Q450 26 453 27Q482 32 505 65T540 145Q542 153 560 153Q580 153 580 145Q580 144 576 130Q568 101 554 73T508 17T439 -10Q392 -10 371 17T350 73Q350 92 386 193T423 345Q423 404 379 404H374Q288 404 229 303L222 291L189 157Q156 26 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 112 180T152 343Q153 348 153 366Q153 405 129 405Q91 405 66 305Q60 285 60 284Q58 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container> vectores anteriores y posteriores del objetivo y sumarlos</p>
<center>
<p><img src="images/nlp-w2v-cbow.png" alt="" style="width:460px;" /></p>
<figcaption><b>Figura 4:</b> Esquema de arquitectura CBoW. La suma de los vectores es duficientemente significativa 
para deducir la palabra.</figcaption>
</center>
<p><strong>Nota</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Al igual las <i>bag-of-words</i>, <em>las CBoW también eliminan el orden</em></p>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Arquitectura CBoW (II)</h1>
<p>Ejemplo de frase: &quot;Hoy me <em>voy</em> de parranda&quot;; ventana: 5 palabras (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 778 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="B1" d="M56 320T56 333T70 353H369V502Q369 651 371 655Q376 666 388 666Q402 666 405 654T409 596V500V353H707Q722 345 722 333Q722 320 707 313H409V40H707Q722 32 722 20T707 0H70Q56 7 56 20T70 40H369V313H70Q56 320 56 333Z"></path></g></g></g></svg></mjx-container> 2 palabras)</p>
<center>
<p><img src="images/nlp-cbow-ex01.png" alt="" /></p>
<figcaption>
<p><b>Figura 5:</b>Entrenaremos el modelo indicando que debe de inferir <code>voy</code> a partir de <code>hoy</code>, <code>me</code>, <code>de</code> y <code>parranda</code> .</figcaption></p>
</center>
<footer>Aprendizaje profundo</footer>
</section>

<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Arquitectura CBoW (III)</h1>
<p>Cada palabra (entrada y salida) se codifican mediante <i>one-hot</i></p>
<center>
<p><img src="images/nlp-cbow-ex02.png" alt="" /></p>
<figcaption><b>Figura 6:</b> Codificación de cada palabra en <i>one-hot</i>. Se muestran únicamente dos palabras por motivos de espacio.</figcaption>
</center>

<p>Tras el entrenamiento podemos considerar la matriz <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex" xmlns="http://www.w3.org/2000/svg" width="6.219ex" height="1.92ex" role="img" focusable="false" viewBox="0 -683 2748.8 848.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D44A" d="M436 683Q450 683 486 682T553 680Q604 680 638 681T677 682Q695 682 695 674Q695 670 692 659Q687 641 683 639T661 637Q636 636 621 632T600 624T597 615Q597 603 613 377T629 138L631 141Q633 144 637 151T649 170T666 200T690 241T720 295T759 362Q863 546 877 572T892 604Q892 619 873 628T831 637Q817 637 817 647Q817 650 819 660Q823 676 825 679T839 682Q842 682 856 682T895 682T949 681Q1015 681 1034 683Q1048 683 1048 672Q1048 666 1045 655T1038 640T1028 637Q1006 637 988 631T958 617T939 600T927 584L923 578L754 282Q586 -14 585 -15Q579 -22 561 -22Q546 -22 542 -17Q539 -14 523 229T506 480L494 462Q472 425 366 239Q222 -13 220 -15T215 -19Q210 -22 197 -22Q178 -22 176 -15Q176 -12 154 304T131 622Q129 631 121 633T82 637H58Q51 644 51 648Q52 671 64 683H76Q118 680 176 680Q301 680 313 683H323Q329 677 329 674T327 656Q322 641 318 637H297Q236 634 232 620Q262 160 266 136L501 550L499 587Q496 629 489 632Q483 636 447 637Q428 637 422 639T416 648Q416 650 418 660Q419 664 420 669T421 676T424 680T428 682T436 683Z"></path></g><g data-mml-node="TeXAtom" transform="translate(977,-150) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g><g data-mml-node="mo" transform="translate(769,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(1547,0)"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></g></g></svg></mjx-container> como el <i>embedding</i></p>
<center>
<p><img src="images/nlp-cbow-ex06.png" alt="" /></p>
<figcaption><b>Figura 10:</b> Nuestro <i>embedding</i> resultante.</figcaption>
</center>
<p>Hay que destacar que:</p>
<ul>
<li>La matriz <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.645ex" xmlns="http://www.w3.org/2000/svg" width="6.219ex" height="2.362ex" role="img" focusable="false" viewBox="0 -759 2748.8 1044.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mi"><path data-c="1D44A" d="M436 683Q450 683 486 682T553 680Q604 680 638 681T677 682Q695 682 695 674Q695 670 692 659Q687 641 683 639T661 637Q636 636 621 632T600 624T597 615Q597 603 613 377T629 138L631 141Q633 144 637 151T649 170T666 200T690 241T720 295T759 362Q863 546 877 572T892 604Q892 619 873 628T831 637Q817 637 817 647Q817 650 819 660Q823 676 825 679T839 682Q842 682 856 682T895 682T949 681Q1015 681 1034 683Q1048 683 1048 672Q1048 666 1045 655T1038 640T1028 637Q1006 637 988 631T958 617T939 600T927 584L923 578L754 282Q586 -14 585 -15Q579 -22 561 -22Q546 -22 542 -17Q539 -14 523 229T506 480L494 462Q472 425 366 239Q222 -13 220 -15T215 -19Q210 -22 197 -22Q178 -22 176 -15Q176 -12 154 304T131 622Q129 631 121 633T82 637H58Q51 644 51 648Q52 671 64 683H76Q118 680 176 680Q301 680 313 683H323Q329 677 329 674T327 656Q322 641 318 637H297Q236 634 232 620Q262 160 266 136L501 550L499 587Q496 629 489 632Q483 636 447 637Q428 637 422 639T416 648Q416 650 418 660Q419 664 420 669T421 676T424 680T428 682T436 683Z"></path></g><g data-mml-node="mo" transform="translate(1136.2,363) scale(0.707)"><path data-c="2032" d="M79 43Q73 43 52 49T30 61Q30 68 85 293T146 528Q161 560 198 560Q218 560 240 545T262 501Q262 496 260 486Q259 479 173 263T84 45T79 43Z"></path></g><g data-mml-node="TeXAtom" transform="translate(977,-269.5) scale(0.707)" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(888,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(1666,0)"><path data-c="1D449" d="M52 648Q52 670 65 683H76Q118 680 181 680Q299 680 320 683H330Q336 677 336 674T334 656Q329 641 325 637H304Q282 635 274 635Q245 630 242 620Q242 618 271 369T301 118L374 235Q447 352 520 471T595 594Q599 601 599 609Q599 633 555 637Q537 637 537 648Q537 649 539 661Q542 675 545 679T558 683Q560 683 570 683T604 682T668 681Q737 681 755 683H762Q769 676 769 672Q769 655 760 640Q757 637 743 637Q730 636 719 635T698 630T682 623T670 615T660 608T652 599T645 592L452 282Q272 -9 266 -16Q263 -18 259 -21L241 -22H234Q216 -22 216 -15Q213 -9 177 305Q139 623 138 626Q133 637 76 637H59Q52 642 52 648Z"></path></g></g></g></g></g></svg></mjx-container> puede servir también como capa de <i>embedding</i></li>
<li>De hecho, es bastante común usar ambas matrices como dicha capa</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="39" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Arquitectura <i>skip-grams</i></h1>
<p>Es la arquitectura inversa a la CBoW</p>
<ul>
<li>Se intentan predecir la ventana de palabras circundantes a partir de la palabra actual</li>
</ul>
<center>
<p><img src="images/nlp-w2v-skipgrams.png" alt="" style="width:320px;" /></p>
<figcaption><b>Figura 11:</b> Esquema de arquitectura <i>skip-gram</i>. Se deducen los vectores a partir de una determinada palabra.</figcaption>
</center>
<p>Es un problema mucho menos concreto, pero empíricamente parece que escala mejor</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="40" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Más allá de Word2vec</h1>
<p>En un inicio, las relaciones obtenidas mediante word2vec parecían totalmente intuitivas</p>
<ul>
<li>Luego se demostró que se podían obtener mediante factorización matricial<sup>14</sup></li>
</ul>
<p>A pesar de los avances, word2vec sigue siendo muy utilizado en la actualidad</p>
<ul>
<li>Hay estudios que van desde el nivel &quot;subpalabra&quot;<sup>15</sup> al de oración<sup>16</sup></li>
<li>Trasciende el NLP, aplicandose al dominios como los grafos<sup>17</sup> o la biología<sup>18</sup></li>
<li>Proyección de <i>embeddings</i> de diferentes idiomas sobre el mismo espacio vectorial<sup>19</sup></li>
</ul>
<blockquote>
<p><sup>14</sup> Artículo  <a href="https://nlp.stanford.edu/pubs/glove.pdf"><i>Glove: Global vectors for word representation</i></a>.<br />
<sup>15</sup> Artículo: <a href="https://aclanthology.org/E17-2068/"><i>Bag of Tricks for Efficient Text Classification</i></a> (FastText).<br />
<sup>16</sup> Artículos: <a href="https://proceedings.neurips.cc/paper/2015/file/f442d33fa06832082290ad8544a8da27-Paper.pdf"><i>Skip-thought vectors</i></a> y <a href="https://dl.acm.org/doi/10.5555/3044805.3045025"><i>Distributed representations of sentences and documents</i></a>.<br />
<sup>17</sup> Artículo: <a href="https://arxiv.org/abs/1607.00653"><i>node2vec: Scalable Feature Learning for Networks</i></a>.<br />
<sup>18</sup> Concretamente al estudio de las secuencias biológicas: <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0141287"><i>Continuous distributed representation of biological sequences for deep proteomics and genomics</i></a>.<br />
<sup>19</sup> El objetivo es la transferencia multilingüe. Es un caso concreto <a href="https://en.wikipedia.org/wiki/Zero-shot_learning">Zero-shot Learning (ZSL)</a>, cuyo objetivo es conseguir un modelo útil a partir de pocos o ningún ejemplo etiquetado.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="41" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Global Vectors for Word Representation (GloVe)</h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="42" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Qué es GloVe?</h1>
<p>Es una técnica para la obtención de vectores de palabras</p>
<ul>
<li>Al igual que word2vec, usa ventanas para obtener estadísticas locales</li>
<li>Incorpora además estadísticas globales: coocurrencia entre palabras
<ul>
<li>Esto es, uso de dos o más palabras como unidad de significado (e.g. ¡no me digas!)</li>
</ul>
</li>
</ul>
<p>Idea:  Se pueden deducir relaciones semánticas entre palabras mediante su matriz de coocurrencia</p>
<ul>
<li>Los cálculos para el cálculo de la matriz son demasiado extensos</li>
<li>Un buen recurso es <a href="https://towardsdatascience.com/light-on-math-ml-intuitive-guide-to-understanding-glove-embeddings-b13b4f19c010"><i>Intuitive Guide to Understanding GloVe Embeddings</i></a><sup>20</sup></li>
</ul>
<blockquote>
<p><sup>20</sup> Que, aunque se titule <i>intuitive</i>, cubre prácticamente todos los cálculos.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="43" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Después de GloVe</h1>
<p>Cada vez es más fácil aprender una buena proyección de forma no supervisada</p>
<ul>
<li>Fantástico para las lenguas de bajos recursos y la traducción no supervisada<sup>21</sup></li>
</ul>
<p>Hay muchas más técnicas de embedding que se usan en la actualidad</p>
<ul>
<li><i>Embedding from Language Model</i> (ELMo)<sup>22</sup> está diseñado para oraciones y párrafos, aunque también se usa para palabras o caracteres</li>
<li><i>Bidirectional Encoder Representations from Transformers</i> (BERT) es una arquitectura avanzada que hace uso de transformers para comprender mejor el lenguaje</li>
<li><i>Sentence-BERT</i><sup>23</sup> es una modificación sobre BERT para mejorar el rendimiento al trabajar sobre frases</li>
</ul>
<blockquote>
<p><sup>21</sup> Artículo: <a href="https://dl.acm.org/doi/10.1613/jair.1.11640"><i>A survey of cross-lingual word embedding models</i></a>.<br />
<sup>22</sup> Artículo: <a href="https://aclanthology.org/N18-1202/"><i>Deep contextualized word representations</i></a>.<br />
<sup>23</sup> Artículo: <a href="https://aclanthology.org/D19-1410.pdf"><i>Sentence-bert: Sentence embeddings using siamese bert-networks</i></a>.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="44" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Arquitecturas y problemas</h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="45" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Redes neuronales aplicadas al NLP</h1>
<p>Desde el año 2013 las ANNs son usadas en NLP, centrándose en tres arquitecturas:</p>
<ul>
<li><strong>RNN</strong>: La elección obvia para secuencias dinámicas, omnipresentes en NLP
<ul>
<li>Hasta 2013<sup>24</sup> se pensaba que las RNNs eran difíciles de entrenar; En la actualidad no es así</li>
</ul>
</li>
<li><strong>CNN</strong>: Ampliamente utilizadas en visión, se aplican también al lenguaje<sup>25</sup>
<ul>
<li>En texto los filtros solo se mueven a lo largo de la dimensión temporal</li>
<li>Más paralelizables: cada instante depende del contexto local, no de todos el histórico</li>
<li>CNNs y RNNs se suelen combinar<sup>26</sup> e incluso usar para acelerar LSTMs<sup>27</sup>.</li>
</ul>
</li>
<li><strong></i>Recursive Neural Networks</i></strong>: El lenguaje es intrínsecamente jerárquico
<ul>
<li>Secuencia <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.081ex" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.968ex" role="img" focusable="false" viewBox="0 -464 778 428"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2261" d="M56 444Q56 457 70 464H707Q722 456 722 444Q722 430 706 424H72Q56 429 56 444ZM56 237T56 250T70 270H707Q722 262 722 250T707 230H70Q56 237 56 250ZM56 56Q56 71 72 76H706Q722 70 722 56Q722 44 707 36H70Q56 43 56 56Z"></path></g></g></g></svg></mjx-container> árbol, donde cada nodo calcula una representación a partir de las de los hijos</li>
</ul>
</li>
</ul>
<blockquote>
<p><sup>24</sup> Artículo: <a href="https://dl.acm.org/doi/10.5555/2604780"><i>Training recurrent neural networks</i></a>.<br />
<sup>25</sup> Artículos: <a href="https://aclanthology.org/P14-1062/"><i>A convolutional neural network for modelling sentences</i></a> y <a href="https://aclanthology.org/D14-1181/"><i>Convolutional neural networks for sentence classification</i></a>.<br />
<sup>26</sup> Artículo: <a href="https://aclanthology.org/P16-2037/"><i>Dimensional sentiment analysis using a regional cnn-lstm model</i></a>.<br />
<sup>27</sup> Artículo: <a href="https://psycnet.apa.org/record/1956-05929-001"><i>Logical syntax and semantics: Their linguistic relevance</i></a>.<br />
<sup>28</sup> Artículo: <a href="https://aclanthology.org/D13-1170/"><i>Recursive deep models for semantic compositionality over a sentiment treebank</i></a>.<br />
<sup>29</sup> Artículo: <a href="https://aclanthology.org/P15-1150/"><i>Improved semantic representations from tree-structured long short-term memory networks</i></a>.</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="46" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Redes neuronales convolucionales</h1>
<p>¿Por qué son útiles? Dos razones fundamentales:</p>
<ul>
<li>Útiles para clasificación donde pueden existir pistas locales en los datos de entrada</li>
<li>Más <em>rápidas</em> y <em>sencillas</em> de codificar que las RNN</li>
</ul>
<div class="columns">
<div class="column">
<center>
<p><img src="images/nlp-cnn-1d-convolution.png" alt="" style="width:216px;" /></p>
</center>
<figcaption><b>Figura 12</b> Convolución 1D aplicada al NLP.</figcaption>
</div>
<div class="column">
Además, estamos enfocando el NLP desde una perpectiva de DL, y las CNNs son DL
<p>Y funcionan como sustitución directa de las RNN, todo ventajas</p>
</div>
</div>
<p>En definitiva, nos <em>ayudarán a conocer lo más básico del problema</em> fácil y rápidamente</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="47" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Redes neuronales recurrentes simples</h1>
<p>Son la primera aproximación recurrente obvia para el NLP</p>
<ul>
<li>No son muy usadas, pero sirven como para comprender arquitecturas más complejas</li>
</ul>
<p>Afortunadamente, todas las interfaces de aprendizaje automático son iguales</p>
<ul>
<li>Bueno, quizá las RNNs sean un poco más complejas, pero mínimamente</li>
<li>Casi se pueden utilizar como sustitutos de cualquier otro modelo basado en ANNs</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="48" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Redes neuronales recurrentes bidireccionales</h1>
<p>Supongamos que queremos identificar personas y compañías (Fuente: <i>Fallout 2</i>)</p>
<ul>
<li><em><i>General</i></em> <i>clothing cannot be repaired by merchants that offer repair services</i></li>
<li><em><i>General</i></em> <i>Atomics International has the finest industrial robots in the world</i></li>
<li><em><i>General</i></em> <i>Constantine Chase is a gruff and determined general officer</i></li>
<li>Ninguna RNN simple, por sí misma, tendrá contexto suficiente al analizar <em><strong><i>General</i></strong></em></li>
</ul>
<p>Las RNN bidireccionales surgen como solución a este problema de falta de contexto</p>
<ul>
<li>Después de todo, nosotros humanos al leer vemos toda la frase simultáneamente</li>
<li>Son RNN pero en dos pasos: secuencia directa más secuencia en orden inverso</li>
</ul>
<p>Apenas implica cambios en el código: de <code>LSTM(M)</code> a <code>Bidirectional(LSTM(M))</code></p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="49" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1><i>Sequence to sequence</i> (seq2seq) (I)</h1>
<p>Esta arquitectura se compone normalmente de dos componentes clave:</p>
<ul>
<li><i>Encoder</i>: Procesa y codifica la secuencia de entrada en un único vector de contexto</li>
<li><i>Decoder</i>: Genera toda una secuencia a partir del vector de contexto</li>
</ul>
<center>
<p><img src="images/nlp-seq2seq.png" alt="" /></p>
<figcaption><b>Figura 13</b>: Esquema de arquitectura seq2seq para un problema de pregunta-respuesta.</figcaption>
</center>
<p>Sí, lo de codificar y decodificar es una idea que se lleva mucho en DL</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="50" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1><i>Sequence to sequence</i> (seq2seq) (II)</h1>
<p>Sobre el <i>encoder</i>:</p>
<ul>
<li>No se usa la salida de la red porque no estamos haciendo ninguna predicción
<ul>
<li>Sólo mantenemos el estado final <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="2.068ex" height="1.927ex" role="img" focusable="false" viewBox="0 -694 914.3 851.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g><g data-mml-node="mi" transform="translate(609,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></g></svg></mjx-container> (y <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.357ex" xmlns="http://www.w3.org/2000/svg" width="1.745ex" height="1.357ex" role="img" focusable="false" viewBox="0 -442 771.3 599.8"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="mi"><path data-c="1D450" d="M34 159Q34 268 120 355T306 442Q362 442 394 418T427 355Q427 326 408 306T360 285Q341 285 330 295T319 325T330 359T352 380T366 386H367Q367 388 361 392T340 400T306 404Q276 404 249 390Q228 381 206 359Q162 315 142 235T121 119Q121 73 147 50Q169 26 205 26H209Q321 26 394 111Q403 121 406 121Q410 121 419 112T429 98T420 83T391 55T346 25T282 0T202 -11Q127 -11 81 37T34 159Z"></path></g><g data-mml-node="mi" transform="translate(466,-150) scale(0.707)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></g></svg></mjx-container> si usamos una LSTM)</li>
<li>En keras: <code>return_sequences=False</code></li>
</ul>
</li>
<li>Representa de alguna manera la secuencia de entrada en un vector
<ul>
<li>Se llama <i>encoder</i> porque codifica/comprime la entrada original</li>
</ul>
</li>
</ul>
<p>Sobre el <i>decoder</i>:</p>
<ul>
<li>Equivalente a un problema <i>one-to-many</i></li>
<li>Debe tener el mismo tamaño de vector para el estado
<ul>
<li>El estado final anterior debe pasarse como estado inicial de esta nueva red <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.618ex" xmlns="http://www.w3.org/2000/svg" width="2.291ex" height="2.335ex" role="img" focusable="false" viewBox="0 -759 1012.6 1032.1"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msubsup"><g data-mml-node="mi"><path data-c="210E" d="M137 683Q138 683 209 688T282 694Q294 694 294 685Q294 674 258 534Q220 386 220 383Q220 381 227 388Q288 442 357 442Q411 442 444 415T478 336Q478 285 440 178T402 50Q403 36 407 31T422 26Q450 26 474 56T513 138Q516 149 519 151T535 153Q555 153 555 145Q555 144 551 130Q535 71 500 33Q466 -10 419 -10H414Q367 -10 346 17T325 74Q325 90 361 192T398 345Q398 404 354 404H349Q266 404 205 306L198 293L164 158Q132 28 127 16Q114 -11 83 -11Q69 -11 59 -2T48 16Q48 30 121 320L195 616Q195 629 188 632T149 637H128Q122 643 122 645T124 664Q129 683 137 683Z"></path></g><g data-mml-node="mo" transform="translate(609,363) scale(0.707)"><path data-c="2032" d="M79 43Q73 43 52 49T30 61Q30 68 85 293T146 528Q161 560 198 560Q218 560 240 545T262 501Q262 496 260 486Q259 479 173 263T84 45T79 43Z"></path></g><g data-mml-node="mn" transform="translate(609,-257.5) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container></li>
</ul>
</li>
<li>El vector de entrada <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.928ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 852 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D44B" d="M42 0H40Q26 0 26 11Q26 15 29 27Q33 41 36 43T55 46Q141 49 190 98Q200 108 306 224T411 342Q302 620 297 625Q288 636 234 637H206Q200 643 200 645T202 664Q206 677 212 683H226Q260 681 347 681Q380 681 408 681T453 682T473 682Q490 682 490 671Q490 670 488 658Q484 643 481 640T465 637Q434 634 411 620L488 426L541 485Q646 598 646 610Q646 628 622 635Q617 635 609 637Q594 637 594 648Q594 650 596 664Q600 677 606 683H618Q619 683 643 683T697 681T738 680Q828 680 837 683H845Q852 676 852 672Q850 647 840 637H824Q790 636 763 628T722 611T698 593L687 584Q687 585 592 480L505 384Q505 383 536 304T601 142T638 56Q648 47 699 46Q734 46 734 37Q734 35 732 23Q728 7 725 4T711 1Q708 1 678 1T589 2Q528 2 496 2T461 1Q444 1 444 10Q444 11 446 25Q448 35 450 39T455 44T464 46T480 47T506 54Q523 62 523 64Q522 64 476 181L429 299Q241 95 236 84Q232 76 232 72Q232 53 261 47Q262 47 267 47T273 46Q276 46 277 46T280 45T283 42T284 35Q284 26 282 19Q279 6 276 4T261 1Q258 1 243 1T201 2T142 2Q64 2 42 0Z"></path></g></g></g></svg></mjx-container> será un token <code>&lt;SOS&gt;</code> (<i>Start of Sequence</i>)</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="51" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Seq2seq: Detalles de implementación</h1>
<p>El uso del token <code>&lt;SOS&gt;</code> más <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex" xmlns="http://www.w3.org/2000/svg" width="3.686ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 1629 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(490,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(879,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1240,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> como <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex" xmlns="http://www.w3.org/2000/svg" width="7.768ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 3433.4 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g><g data-mml-node="mo" transform="translate(572,0)"><path data-c="28" d="M94 250Q94 319 104 381T127 488T164 576T202 643T244 695T277 729T302 750H315H319Q333 750 333 741Q333 738 316 720T275 667T226 581T184 443T167 250T184 58T225 -81T274 -167T316 -220T333 -241Q333 -250 318 -250H315H302L274 -226Q180 -141 137 -14T94 250Z"></path></g><g data-mml-node="mi" transform="translate(961,0)"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(1544.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mn" transform="translate(2544.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="mo" transform="translate(3044.4,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></svg></mjx-container> funciona bien para generar predicciones</p>
<ul>
<li>Para el entrenamiento, sin embargo, funciona mucho mejor el <i>teacher forcing</i>
<ul>
<li>Ofrecer la verdadera secuencia destino como Xt en lugar de la palabra generada en Yt−1</li>
</ul>
</li>
<li>¿Por qué? Porque es difícil aprender a generar toda la secuencia de una vez</li>
<li>Los humanos procedemos de forma similar cuando estamos aprendiendo un idioma
<ul>
<li>Cuando vamos traduciendo en un idioma extranjero, cometemos errores</li>
<li>Si nadie nos corrige en un principio, lo más normal es que vayamos cayendo en barrena</li>
<li>Si un profesor nos corrige, podemos seguir trabajando a partir de la frase corregida</li>
</ul>
</li>
</ul>
<p>Cuidado, si la secuencia no empieza por <SOS>, la red aprenderá a copiar la entrada</p>
<footer>Aprendizaje profundo</footer>
</section>

<h1>¡Atención!</h1>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="53" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>¿Qué es esto del mecanismo de atención?</h1>
<p>Una de esas ideas felices que de repente se convierten en la más influyente</p>
<ul>
<li>Seq2seq sigue sin solucionar bien el problema de la memoria a largo plazo</li>
</ul>
<center>
<p><img src="images/nlp-seq2seq.png" alt="" /></p>
<figcaption><b>Figura 14</b>: Esquema del mecanismo de atención en seq2seq.</figcaption>
</center>
<p>Se inspira en el mecanismo de atención del cerebro</p>
<ul>
<li>En el <i>encoder</i> ahora interesan todos los estados ocultos</li>
<li>El <i>decoder</i> usará como vector de contexto su <em>suma ponderada</em></li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="54" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Transformers (I)</h1>
<p>Son la base del estado de la cuestión actual en NLP<sup>30</sup></p>
<ul>
<li>No deja de ser un modelo secuencia a secuencia</li>
<li>A diferencia de los anteriores no utiliza RNNs</li>
</ul>
<p>En los últimos años, las arquitecturas basadas en transformers han avanzado mucho:</p>
<ul>
<li>BERT<sup>31</sup>: Uno de los principales avances sobre el que hoy se apoyan muchos modelos</li>
<li>GPT-3<sup>32</sup>: Uno de los modelos más avanzados actualmente, el cual requiere licencia
<ul>
<li>Cosa que choca un poco con los principios de OpenAI<sup>33</sup>, aunque existen alternativas abiertas<sup>34</sup></li>
</ul>
</li>
</ul>
<blockquote>
<p><sup>30</sup> Artículos: <a href="https://proceedings.neurips.cc/paper/2017/file/3f5ee243547dee91fbd053c1c4a845aa-Paper.pdf"><i>Attention is all you need</i></a>, <a href="https://aclanthology.org/2020.emnlp-demos.6/"><i>Transformers: State-of-the-art natural language processing</i></a>.<br />
<sup>31</sup> Presentado por Google. Artículo: <a href="https://arxiv.org/abs/1810.04805"><i>Bert: Pre-training of deep bidirectional transformers for language understanding</i></a>.<br />
<sup>32</sup> Presentado por OpenAI. Artículo: <a href="https://arxiv.org/abs/2005.14165"><i>Language models are few-shot learners</i></a>.<br />
<sup>33</sup> La misión de OpenAI (<a href="http://openai.com">openai.com</a>) es asegurar que la AI beneficia a la humanidad en su conjunto.<br />
<sup>34</sup> Más información en <a href="https://eleuther.ai/projects/gpt-neo">https://eleuther.ai/projects/gpt-neo</a> y <a href="https://eleuther.ai/projects/gpt-neox">https://eleuther.ai/projects/gpt-neox</a></p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="55" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Transformers (y II)</h1>
<p>Se trata de un modelo complejo del que sólo explicaremos por encima algunos detalles</p>
<div class="columns">
<div class="column">
<center>
<p><img src="images/nlp-transformer-architecture.png" alt="" style="width:250px;" /></p>

<p><b>Figura 15</b>: Esquema de la arquitectura transformer. Fuente: <a href="https://proceedings.neurips.cc/paper/2017/file/3f5ee243547dee91fbd053c1c4a845aa-Paper.pdf"><i>Attention is all you need</i></a>.</figcaption></p>
