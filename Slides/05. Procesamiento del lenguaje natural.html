<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Principales desafíos</h1>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="57" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Los principales desafíos en el NLP</h1>
<p>El lenguaje natural es <strong>orgánico</strong>, es decir, <strong>poco consistente</strong> (cambia, evoluciona, ...)</p>
<ul>
<li>Todo lo contrario a los lenguajes informáticos, cuyo objetivo es ser consistentes</li>
<li>No involucran solo al lenguaje hablado: <i>feedback</i> y lenguaje no verbal, empatía, ...</li>
</ul>
<p>Lo normal es que no estén bien construidos y que la gramática sea inconsistente</p>
<ul>
<li>Y aún así, y expresándonos mal, curiosamente la mayoría del tiempo nos entendemos</li>
</ul>
<p>Tratar cada uno de sus retos por separado es complejo, pero todo a la vez una locura</p>
<ul>
<li>Por eso los problemas se suelen acotar <strong>mucho</strong> para simplificar su resolución</li>
</ul>
<p>Vamos a ver cuáles son los principales desafíos que plantea el NLP</p>
<ul>
<li>Algunos están moderadamente superados; otros siguen siendo un problema abierto</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="58" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Ambigüedad en los lenguajes naturales</h1>
<p>En lenguaje natural una palabra puede tener diferentes significados</p>
<ul>
<li>No sólo usamos el conocimiento de la lengua para decidir el significado de un texto</li>
<li>También tenemos en cuenta factores como contexto, deseos, objetivos y creencias</li>
</ul>
<p>No estamos limitados a palabras, también tenemos:</p>
<ul>
<li>Modismos (frases hechas): Echar una mano, Meter la pata, Comerse la cabeza, Romper a llorar, Matar el gusanillo, Ir de punta en blanco, ...</li>
<li>Hipérboles: Más inútil que un karaoke de música clásica, repetirse más que un yogur de ajo, ...</li>
<li>Expresiones generacionales: LOL, shippeo, renta mazo, ...</li>
<li>Semántica ambigüa: <i>Raúl llamó a su mujer, y también lo hizo Verónica</i></li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="59" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Sesgos y prejuicios inherentes al lenguaje (I)</h1>
<p>Algunos ejemplos de sesgo para ponernos en contexto</p>
<ul>
<li><strong>Hombre</strong> es a <strong>mujer</strong> como <strong>desarrollador</strong> es a <strong>ama casa</strong><sup>2</sup></li>
<li><strong>Negro</strong> es a <strong>delincuente</strong> como blanco a <strong>policía</strong><sup>3</sup></li>
<li>El sentimiento de <strong>ira</strong> es mayor en frases con más <strong>sustantivos femeninos</strong><sup>2</sup></li>
<li>El de <strong>ofensivo</strong> es mayor en aquellos <i>tweets</i> escritos por <strong>afroamericanos</strong><sup>4</sup></li>
</ul>
<p>En estos ejemplos, <em>el algoritmo está expresando esencialmente estereotipos</em></p>
<ul>
<li>Algunos casos (p.ej. rey-reina) llevan implícitas propiedades en si (p.ej. el género)</li>
<li>Otros casos no, pero el lenguaje se las asigna, generalmente, en forma de prejuicios</li>
</ul>
<blockquote>
<p><sup>2</sup> Artículo: <a href="https://arxiv.org/abs/1906.08976"><i>Mitigating gender bias in natural language processing: Literature review</i></a><br />
<sup>3</sup> Artículo: <a href="https://arxiv.org/abs/1904.04047"><i>Black is to criminal as caucasian is to police: Detecting and removing multiclass bias in word embeddings</i></a><br />
<sup>4</sup> Artículo: <a href="https://arxiv.org/abs/1905.12516"><i>Racial bias in hate speech and abusive language detection datasets</i></a></p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="60" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Sesgos y prejuicios inherentes al lenguaje (y II)</h1>
<p>Es <strong>esencial</strong> tratar los problemas de sesgo <strong>antes de que lleguen al mundo real</strong></p>
<ul>
<li>Ejemplo: Sistema COMPAS, evaluación de probabilidad de reincidencia en crímenes<sup>5</sup>
<ul>
<li>Este sistema se ha utilizado en algunas de las cortes de justicia de los EEUU</li>
<li>Resultó tener un evidente sesgo implícito contra los ciudadanos afroamericanos
<ul>
<li>Hasta el doble de falsos positivos frente a ciudadanos caucásicos</li>
</ul>
</li>
<li>Este sesgo implícito no se detectó antes de que se implantara el sistema
<ul>
<li>Se predijo injusta e incorrectamente que muchos afroamericanos volverían a delinquir</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>Pero, ¿cómo pueden ser parciales los algoritmos si no tienen emociones?</p>
<ul>
<li>No dejan de ser pizarras en blanco que aprenden los patrones que encuentran</li>
<li><em>El problema son los datos, que poseen implícitamente sesgos</em>
<ul>
<li>Además la moral de una sociedad evoluciona con el tiempo</li>
</ul>
</li>
</ul>
<blockquote>
<p><sup>5</sup> El artículo <a href="https://nautil.us/issue/55/trust/are-algorithms-building-the-new-infrastructure-of-racism"><i>Are Algorithms Building the New Infrastructure of Racism?</i></a> aborda el problema de los sesgos y habla no solo del sistema COMPAS, sino de otros sistemas y casos reales donde el sesgo de los datos es relevante</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="61" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Alternativas para mitigar el sesgo</h1>
<p>Abordar el sesgo <strong>en conjuntos de datos</strong></p>
<ul>
<li>Una opción, eliminar los conjuntos de datos existentes que contienen sesgos</li>
<li>Otra, revisar <i>datasets</i> existentes y nuevos para eliminarlos</li>
<li>La forma más aceptada de eliminar el sesgo es diversificarlo</li>
<li>Muy costoso ya que requiere analizar <i>datasets</i> que no son precisamente pequeños</li>
</ul>
<p>Abordar el sesgo <strong>en el propio modelo</strong></p>
<ul>
<li>Modificar las representaciones vectoriales de las palabras en los propios modelos<sup>7</sup></li>
<li>Vía mucho más eficiente con resultados prometedores (aunque no infalibles)</li>
</ul>
<blockquote>
<p><sup>6</sup> El MIT retiró su conjunto de datos de visión computacional <i>Tiny Images</i> al descubir que estaba lleno de sesgos sociales, incluyendo racismo y misoginia.<br />
<sup>7</sup> Por ejemplo, los algoritmos <i>Hard Debias</i> y <i>Double-Hard Debias</i> (artículo: <a href="https://arxiv.org/abs/2005.00965"><i>Double-Hard Debias: Tailoring Word Embeddings for Gender Bias Mitigation</i></a>) eliminan información estereotipada (p.ej. &quot;secretaria&quot; y &quot;mujer&quot;) manteniendo al mismo tiempo la información de género útil (p.ej. &quot;reina&quot; y &quot;mujer&quot;).</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="62" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>Ironías del NLP</h1>
<p><strong>Ironía #1</strong>: En la era del Big Data sufrimos de escasez de datos para modelos de NLP</p>
<ul>
<li>Cada modelo requiere <strong>terabytes de datos para</strong> entender <strong>un idioma</strong> específico</li>
<li>Los idiomas de los que existen tantos datos se denominan <i>high resource languages</i>
<ul>
<li>Sólo 20 de los cerca de 7000 idiomas existentes se pueden considerar de este tipo</li>
</ul>
</li>
</ul>
<p><strong>Ironía #2</strong>: Nos hemos centrado en los idiomas que se enseñan bien en todo el mundo</p>
<ul>
<li>La mayoría de la gente del planeta habla un idioma considerado de escasos recursos</li>
<li>Puede parecer que desde un punto de vista utilitarista, no merece la pena esforzarse
<ul>
<li>Después de todo, sólo disponemos de pequeñas cantidades de datos de estos idiomas</li>
<li>Los beneficios obtenidos serán limitados en comparación con el esfuerzo</li>
</ul>
</li>
<li><em><strong>Un objetivo clave del NLP es construir sistemas para romper barreras</strong></em>
<ul>
<li>Modelos que permitan a la gente leer noticias escritas en otros idiomas</li>
<li>Sistemas para hacer preguntas sobre su salud cuando no tienen acceso a un médico</li>
</ul>
</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="63" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Procesamiento de lenguaje natural (NLP)</header>
<h1>La evaluación de los resultados</h1>
<p>La técnica evoluciona, y con ella se allana el camino a tareas más complejas</p>
<ul>
<li>Pero aún no disponemos de herramientas para entender por qué ciertas técnicas y arquitecturas funcionan mejor que otras en según qué escenarios</li>
</ul>
<p>Es un problema bastante descuidado pero que es extremadamente importante</p>
<ul>
<li>Es necesario entender por qué hay enfoques que funcionan y otros no</li>
<li>Sabiendo esto, debemos desarrollar medidas de evaluación basadas en ello</li>
</ul>
<p>Necesitamos una nueva generación de conjuntos de datos y técnicas de evaluación</p>
<ul>
<li>Así podremos validar si nuestras técnicas generalizan la variedad de un idioma</li>
<li>También podríamos conseguir conjuntos de datos de inferencia en lenguaje natural mucho más eficientes</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-header="Procesamiento de lenguaje natural (NLP)" data-footer="Aprendizaje profundo" data-class="endpage" data-theme="etsisi" class="endpage" data-marpit-pagination="64" data-marpit-pagination-total="64" style="--paginate:true;--header:Procesamiento de lenguaje natural (NLP);--footer:Aprendizaje profundo;--class:endpage;--theme:etsisi;">
