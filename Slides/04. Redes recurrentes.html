</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="2" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<p>En este tema hablaremos de redes neuronales recurrentes (RNN)</p>
<ul>
<li>Permiten tratar con información secuencial, pero no se limitan al análisis</li>
<li>También pueden generar datos a partir de una o más entradas</li>
</ul>
<p>Aprenderemos qué posibilidades nos ofrecen estos modelos y sus limitaciones</p>
<ul>
<li>Y técnicas para superar (casi mejor «mitigar») estas limitaciones</li>
</ul>
<p>Las RNN tienen muchas aplicaciones prácticas en el mundo real</p>
<ul>
<li>Sobre todo en el procesamiento de lenguaje natural (NLP)</li>
<li>De hecho ambas áreas (RNN y NLP) han evolucionado a la par en los últimos años</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-class="section" data-theme="etsisi" class="section" data-marpit-pagination="3" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--class:section;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<p>Series temporales</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="4" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>¿Qué es una serie temporal?</h1>
<p>Es una <strong>secuencia de observaciones</strong> de una variable medida en el tiempo</p>
<ul>
<li>O dicho de otra forma, una <strong>secuencia ordenada de datos</strong></li>
<li>Los <strong>datos consecutivos</strong> tienen una <strong>fuerte correlación</strong> entre si</li>
<li>Estos datos pueden ser tanto <strong>numéricos</strong> como <strong>simbólicos</strong></li>
</ul>
<p>Las series temporales se clasifican en:</p>
<ul>
<li><strong>Univariantes</strong>: Secuencias de valores simples
<ul>
<li>P.ej. temperatura, precio de una acción, número de conexiones, etc.</li>
</ul>
</li>
<li><strong>Multivariantes</strong>: Secuencias de valores de múltiples variables
<ul>
<li>P.ej. acelerómetros, canciones (sus múltiples pistas por instrumento), etc.</li>
<li>Se suelen representar descomponiéndolas en series univariantes</li>
</ul>
</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="5" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>¿Por qué son importantes?</h1>
<p>La información suele llegar como secuencia, no como muestras aisladas</p>
<ul>
<li>Los datos están intrínsecamente ligados a la noción de tiempo</li>
</ul>
<p>Los humanos procesamos la información de esta manera <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>Memoria secuencial</strong></p>
<ul>
<li><em>Mecanismo del cerebro que facilita el reconocimiento de patrones secuenciales</em>
<ol>
<li>Recita el alfabeto: <em>ABCDEFGHIJKLMNÑOPQRSTUVWXYZ</em>
<ul>
<li>Es fácil porque lo hemos aprendido así desde pequeños</li>
</ul>
</li>
<li>Ahora al revés: <em>ZYXWVUTSRQPOÑNMLKJIHGFEDCBA</em>
<ul>
<li>Es muy difícil, a no ser que lo hayamos practicado mucho anteriormente</li>
</ul>
</li>
<li>Ahora empieza a recitar el alfabeto desde la letra F
<ul>
<li>Al comienzo suele costar un poco (hay que localizar el comienzo del patrón)</li>
<li>El resto, una vez reconocido el patrón, sale de forma natural</li>
</ul>
</li>
</ol>
</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="6" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Problemas que involucran series temporales</h1>
<ul>
<li><strong>Predicción</strong>: Predecir el valor futuro de una variable en base a su pasado
<ul>
<li>P.ej. pronóstico del tiempo, predicción de ventas, etc.</li>
</ul>
</li>
<li><strong>Detección de anomalías</strong>: Detectar valores atípicos en una serie de eventos
<ul>
<li>P.ej. detección de fraudes, detección de intrusos, etc.</li>
</ul>
</li>
<li><strong>Reconomiento de patrones</strong>: Extraer patrones recurrentes de una serie de eventos
<ul>
<li>P.ej. detección de tendencias, detección de patrones de comportamiento, etc.</li>
</ul>
</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="7" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Una advertencia</h1>
<p>Cuidado con la <strong>información futura en las características de entrada</strong></p>
<ul>
<li>Es un problema mucho más común de lo que puede parecer</li>
</ul>
<p>En resumen, ocurre cuando entrenamos un modelo con datos pasados y datos <em>futuros</em></p>
<ul>
<li>Especialmente cuando vamos a realizar un test del modelo</li>
<li>Si separamos la serie en entrenamiento y test:
<ul>
<li>No basta con realizar una separación aleatoria de los ejemplos</li>
<li>Hay que separar los datos por tiempo: entrenamiento <strong>ANTES</strong> que test</li>
<li>Si no, estamos entrenando con información futura (<strong>mal</strong>)</li>
</ul>
</li>
<li>Insistimos: <strong>Cuidado con añadir información futura en las entradas</strong></li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="8" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Ventanas móviles (I)</h1>
<p>Los problemas de predicción se basan en la idea de predecir el futuro dados:</p>
<ol>
<li>El valor actual de la secuencia</li>
<li>El conocimiento almacenado en su estado interno</li>
</ol>
<p>Podemos estimar este conocimiento como el histórico de los valores previos:</p>
<ol>
<li>Tomamos una ventana de tamaño fijo en la secuencia</li>
<li>Utilizamos los datos de la ventana para predecir valores futuros de la secuencia</li>
<li>Deslizamos la ventana hacia adelante (p.ej. la mitad del tamaño de la ventana)</li>
<li>Volvemos al paso 2.</li>
</ol>
<p>También se conocen como <em>sliding windows</em> o <em>rolling windows</em></p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="9" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Ventanas móviles (II)</h1>
<figure>
<img src="https://storage.googleapis.com/gweb-cloudblog-publish/original_images/1_sliding_window_on_an_example_dataset.gif" alt="Ejemplo de ventana móvil" width="85%" />
<figcaption>
<p><em><strong>Figura 1</strong>. Ejemplo de ventana móvil. Fuente: <a href="https://cloud.google.com/blog/products/ai-machine-learning/how-to-quickly-solve-machine-learning-forecasting-problems-using-pandas-and-bigquery">Google Cloud Blog</a></em></p>
</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="10" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Ventanas móviles (III)</h1>
<p>Este enfoque se usa en muchas aplicacinoes con éxito</p>
<ul>
<li>De hecho es el enfoque más simple y usado en series temporales</li>
<li>En aprendizaje automático clásico se suele utilizar para mejorar las predicciones</li>
<li>En el caso concreto del aprendizaje profundo hay dos aproximaciones:
<ol>
<li>Alimentar la ventana entera a la red neuronal
<ul>
<li>Típico en perceptrones multicapa y también en redes convolucionales</li>
</ul>
</li>
<li>Alimentar los valores uno a uno e ir manteniendo una memoria
<ul>
<li>¿Cómo que memoria? Sin estrés, en unos moomentos lo vemos</li>
</ul>
</li>
</ol>
</li>
</ul>

<header>Redes neuronales recurrentes</header>
<h1>Intuición</h1>
<p><em>Una decisión <strong>ahora</strong> no se basa solo en lo que he percibido <strong>ahora</strong></em></p>
<p>Razonamos usando información previa, pero las redes <em>feed-forward</em>:</p>
<ul>
<li><i>No</i> pueden manejar información de <i>entrada secuencial variable</i></li>
<li>En la salida <i>solo</i> se puede usar la <i>información de la entrada actual</i></li>
<li><i>No</i> pueden <i>memorizar entradas pasadas</i> para predicciones</li>
</ul>
<p>Una red recurrente añade <strong>retroalimentación</strong> a una <strong>red neuronal</strong></p>
<ul>
<li>Aprovechan la naturaleza secuencial de los datos para predecir</li>
<li>Cada salida depende implícitamente de todas las anteriores</li>
<li>Mantienen un conocimiento histórico gracias a su memoria interna</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="14" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>¿Qué son las redes neuronales recurrentes?</h1>
<p>Son redes neuronales que reutilizan <em>salidas</em> anteriores como <em>parte de su entrada</em></p>
<ul>
<li>Fueron introducidas durante la década de los 80<sup>1</sup>
<ul>
<li>Fueron poco populares en la época por sus requisitos funcionales para entrenar</li>
</ul>
</li>
</ul>
<p>Su propia salida es parte de la entrada en la siguiente predicción</p>
<ul>
<li>Esto permite que la red recuerde información de entradas anteriores</li>
<li>Mantienen un estado interno (memoria) que se actualiza en cada paso de tiempo</li>
<li>Son muy útiles cuando el contexto es fundamental</li>
</ul>
<blockquote>
<p><sup>1</sup> Concretamente con los trabajos de las redes de Hopfield (<i><a href="https://www.pnas.org/doi/10.1073/pnas.79.8.2554">Neural networks and physical systems with emergent collective computational abilities.</a></i>) y de Elman (<i><a href="https://www.sciencedirect.com/science/article/abs/pii/036402139090002E">Finding structure in time</a></i>).</p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>

<h1>La unidad recurrente simple (SRU) (II)</h1>
<p>Existen dos formas de representar una SRU</p>
<figure>
<img src="images/rnn-sru-representation.png" alt="Las dos representaciones típicas de una SRU, normal y desplegada" width="45%" />
<figcaption>

</figcaption>
</figure>
<p>Ambas son equivalentes, se usan indistintamente</p>
<ul>

</ul>

<header>Redes neuronales recurrentes</header>
<h1>Oye, pero he leído por ahí que ...</h1>
<p>... está demostrado que un MLP es capaz de representar cualquier función</p>
<p>Sí, pero terminaríamos con <em>muchos parámetros</em> y <em>ninguna estructura</em></p>
<ul>
<li>Las RNN <strong>aprovechan la estructura secuencial de los datos</strong> en su arquitectura</li>
<li>Es la misma historia que al comparar un MLP con una CNN
<ul>
<li>La CNN tiene una estructura interna que aprovecha la estructura espacial de los datos</li>
</ul>
</li>
<li>Al final utilizamos una fracción de los pesos de una forma más inteligente</li>
</ul>
<p>También está el problema del tamaño de entrada constante</p>
<ul>
<li>Las redes <i>feed-forward</i> <strong>deben tener un tamaño de entrada constante</strong></li>
<li>En el mundo real tanto imágenes como secuencias tienen distintos tamaños</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="28" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Pero entonces un MLP normal vale, ¿no?</h1>
<p>¡Por supuesto! Para eso están las <em>sliding windows</em></p>
<figure>
<div class="columns">
<div class="column">
<img src="images/rnn-overlapping-sliding-windows-01.png" alt="Representación compacta de una SRU" width="70%" />
</div>
<div class="column">
<img src="images/rnn-overlapping-sliding-windows-02.png" alt="Representación compacta de una SRU" width="70%" />
</div>
</div>
<figcaption>
<p><em><strong>Figura 9</strong>. Al conjunto de datos se le llama overlapping windows dataset.</em></p>
</figcaption>
</figure>
<p>Lo malo es que tienen ciertos inconvenientes</p>
<ul>
<li>Requieren un tamaño de entrada y salida fijos (o reentrenar)</li>
<li>En realidad no hay memoria, solo lo que hay en la ventana</li>
</ul>

<header>Redes neuronales recurrentes</header>
<h1>Ventajas e inconvenientes de estas arquitecturas</h1>
<div class="columns">
<div class="column">
<center>
<h2>Ventajas</h2>
</center>
<ul>
<li>Posibilidad de procesar entradas de longitud variable</li>
<li>El tamaño del modelo no crece con el tamaño de la entrada</li>
<li>La inferencia tiene en cuenta la información histórica</li>
<li>Los pesos se comparten a lo largo del tiempo</li>
</ul>
</div>
<div class="column">
<center>
<h2>Inconvenientes</h2>
</center>
<ul>
<li>procesamiento es mucho más lento</li>
<li>Es difícil acceder a información lejana</li>
</ul>
</div>
</div>
<footer>Aprendizaje profundo</footer>

<h1>Implementación en keras (I)</h1>
<p>Normalmente una capa produce una única salida:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>o = Dense(<span class="hljs-number">128</span>)(i)
</span></span></foreignObject></svg></code></pre>
<p>En unidades recurrentes podemos devolver el estado oculto:</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>o, h = SimpleRNN(<span class="hljs-number">128</span>, return_state=<span class="hljs-literal">True</span>)(i)
o, h = GRU(<span class="hljs-number">128</span>, return_state=<span class="hljs-literal">True</span>)(i)
o, h, c = LSTM(<span class="hljs-number">128</span>, return_state=<span class="hljs-literal">True</span>)(i)
</span></span></foreignObject></svg></code></pre>
<p><em>La diferencia de <code>o</code> y <code>h</code> es... ¡ninguna!</em>, así que ¿por qué preocuparnos en devolverlas?</p>
<ul>
<li><code>return_sequences = True</code>: <code>o</code> pasa a ser una secuencia:</li>
</ul>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>o, h = SimpleRNN(<span class="hljs-number">128</span>, return_sequence=<span class="hljs-literal">True</span>)(i)
</span></span></foreignObject></svg></code></pre>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="34" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Implementación en keras (II)</h1>
<p>Hay tres capas RNN integradas en Keras:</p>
<ul>
<li><code>keras.layers.SimpleRNN</code>: SRU donde la salida en <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex" xmlns="http://www.w3.org/2000/svg" width="4.714ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 2083.4 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g><g data-mml-node="mo" transform="translate(583.2,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(1583.4,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> se usa de entrada en <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="0.817ex" height="1.441ex" role="img" focusable="false" viewBox="0 -626 361 637"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D461" d="M26 385Q19 392 19 395Q19 399 22 411T27 425Q29 430 36 430T87 431H140L159 511Q162 522 166 540T173 566T179 586T187 603T197 615T211 624T229 626Q247 625 254 615T261 596Q261 589 252 549T232 470L222 433Q222 431 272 431H323Q330 424 330 420Q330 398 317 385H210L174 240Q135 80 135 68Q135 26 162 26Q197 26 230 60T283 144Q285 150 288 151T303 153H307Q322 153 322 145Q322 142 319 133Q314 117 301 95T267 48T216 6T155 -11Q125 -11 98 4T59 56Q57 64 57 83V101L92 241Q127 382 128 383Q128 385 77 385H26Z"></path></g></g></g></svg></mjx-container></li>
<li><code>keras.layers.LSTM</code> , Propuesta por Hochreiter y Schmidhuber<sup>3</sup> en 1997</li>
<li><code>keras.layers.GRU</code>: Propuesta por primera vez por Cho et al.<sup>4</sup> en 2014.</li>
</ul>
<p>La primeras implementaciones de código abierto de LSTM y GRU fueron en 2015</p>
<blockquote>
<p><sup>3</sup> Artículo: <a href="https://ieeexplore.ieee.org/abstract/document/6795963"><i>Long short-term memory</i></a><br />
<sup>4</sup> Artículo: <a href="https://arxiv.org/abs/1406.1078"><i>Learning phrase representations using RNN encoder-decoder for statistical machine translation</i></a></p>
</blockquote>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="35" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Implementación de RNN con Modelo Secuencial</h1>
<p>Ejemplo de implementación de un modelo simple de RNN</p>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>model = keras.Sequential()
model.add(layers.Embedding(input_dim=<span class="hljs-number">1000</span>, output_dim=<span class="hljs-number">64</span>))

<span class="hljs-comment"># La salida de GRU será un tensor 3D de dimensión (batch_size, timesteps, 256)</span>
model.add(layers.SimpleRNN(<span class="hljs-number">256</span>, return_sequences=<span class="hljs-literal">True</span>))

<span class="hljs-comment"># La salida de SimpleRNN será un tensor 2D de dimensión (batch_size, 128)</span>
model.add(layers.SimpleRNN(<span class="hljs-number">128</span>))

model.add(layers.Dense(<span class="hljs-number">10</span>))

model.summary()   
</span></span></foreignObject></svg></code></pre>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="36" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Un apunte las limitaciones de Keras</h1>
<p>En Keras las SRU <strong>usan secuencias de longitud fija</strong> <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="11.007ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 4864.9 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g><g data-mml-node="mo" transform="translate(1110.2,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(2110.4,0)"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g><g data-mml-node="mo" transform="translate(3036.7,0)"><path data-c="D7" d="M630 29Q630 9 609 9Q604 9 587 25T493 118L389 222L284 117Q178 13 175 11Q171 9 168 9Q160 9 154 15T147 29Q147 36 161 51T255 146L359 250L255 354Q174 435 161 449T147 471Q147 480 153 485T168 490Q173 490 175 489Q178 487 284 383L389 278L493 382Q570 459 587 475T609 491Q630 491 630 471Q630 464 620 453T522 355L418 250L522 145Q606 61 618 48T630 29Z"></path></g><g data-mml-node="mi" transform="translate(4036.9,0)"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container></p>
<ul>
<li>Esto es, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="2.009ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 888 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D441" d="M234 637Q231 637 226 637Q201 637 196 638T191 649Q191 676 202 682Q204 683 299 683Q376 683 387 683T401 677Q612 181 616 168L670 381Q723 592 723 606Q723 633 659 637Q635 637 635 648Q635 650 637 660Q641 676 643 679T653 683Q656 683 684 682T767 680Q817 680 843 681T873 682Q888 682 888 672Q888 650 880 642Q878 637 858 637Q787 633 769 597L620 7Q618 0 599 0Q585 0 582 2Q579 5 453 305L326 604L261 344Q196 88 196 79Q201 46 268 46H278Q284 41 284 38T282 19Q278 6 272 0H259Q228 2 151 2Q123 2 100 2T63 2T46 1Q31 1 31 10Q31 14 34 26T39 40Q41 46 62 46Q130 49 150 85Q154 91 221 362L289 634Q287 635 234 637Z"></path></g></g></g></svg></mjx-container> ejemplos de longitud <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container>, con dimensión de entrada <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.873ex" height="1.545ex" role="img" focusable="false" viewBox="0 -683 828 683"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D437" d="M287 628Q287 635 230 637Q207 637 200 638T193 647Q193 655 197 667T204 682Q206 683 403 683Q570 682 590 682T630 676Q702 659 752 597T803 431Q803 275 696 151T444 3L430 1L236 0H125H72Q48 0 41 2T33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM703 469Q703 507 692 537T666 584T629 613T590 629T555 636Q553 636 541 636T512 636T479 637H436Q392 637 386 627Q384 623 313 339T242 52Q242 48 253 48T330 47Q335 47 349 47T373 46Q499 46 581 128Q617 164 640 212T683 339T703 469Z"></path></g></g></g></svg></mjx-container></li>
<li>El código resultante es más sencillo y más rápido (operaciones en batch)
<ul>
<li>Se pueden almacenar en matrices de NumPy o en tensores</li>
<li>¡Un <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container> variable implica tener que hacer un bucle sobre todo!</li>
</ul>
</li>
</ul>
<p>Lo malo es que <em>tenemos que elegir la longitud de secuencia <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0" xmlns="http://www.w3.org/2000/svg" width="1.593ex" height="1.532ex" role="img" focusable="false" viewBox="0 -677 704 677"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D447" d="M40 437Q21 437 21 445Q21 450 37 501T71 602L88 651Q93 669 101 677H569H659Q691 677 697 676T704 667Q704 661 687 553T668 444Q668 437 649 437Q640 437 637 437T631 442L629 445Q629 451 635 490T641 551Q641 586 628 604T573 629Q568 630 515 631Q469 631 457 630T439 622Q438 621 368 343T298 60Q298 48 386 46Q418 46 427 45T436 36Q436 31 433 22Q429 4 424 1L422 0Q419 0 415 0Q410 0 363 1T228 2Q99 2 64 0H49Q43 6 43 9T45 27Q49 40 55 46H83H94Q174 46 189 55Q190 56 191 56Q196 59 201 76T241 233Q258 301 269 344Q339 619 339 625Q339 630 310 630H279Q212 630 191 624Q146 614 121 583T67 467Q60 445 57 441T43 437H40Z"></path></g></g></g></svg></mjx-container></em></p>
<ul>
<li>No caer en la trampa de escoger la más larga:
<ul>
<li>Las secuencias más cortas se rellenarán con ceros</li>
<li>Las más largas se truncarán (e.g. conjunto de test)</li>
<li><em>Son muy raras</em><sup>5</sup> (derroche de espacio y de tiempo)</li>
</ul>
</li>
</ul>
<blockquote>
<p><sup>5</sup> <a href="https://es.wikipedia.org/wiki/Larga_cola">La larga estela</a>.</p>
</blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="39" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Sobre las dependencias a largo plazo</h1>
<p>Supongamos la frase <em>«Las <strong>nubes</strong> están en el ...»</em></p>
<ul>
<li>La respuesta más obvia sería <strong>cielo</strong></li>
<li>Casi no necesitamos más contexto que la palabra <strong>nubes</strong></li>
</ul>
<p>Ahora supongamos la frase: <em>«He residido en <strong>España</strong> los últimos 10 años, durante los cuales he visitado gran parte del país y disfrutado de su gastronomía. Puedo hablar con bastante fluidez el ...»</em></p>
<ul>
<li>La información relevante de la respuesta <strong>español</strong>, pero la información relevante está muy lejos para poder predecir</li>
</ul>
<p>Las arquitecturas LSTM y GRU nos ayudan a <em><strong>mitigar</strong></em> este problema</p>
<ul>
<li>Implementan técnicas para aprender <strong>qué</strong> elementos <strong>retener</strong> y <strong>cuáles olvidar</strong></li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="40" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>Long Short-Term Memory (LSTM)</h1>
<p>Son un tipo especial de SRU capaz de aprender dependencias a largo plazo</p>
<ul>
<li>Diseñadas <strong>expresamente</strong> para el problema de las dependencias</li>
<li>Tratan de entender <em>qué datos deberían ser recordados</em> y <em>qué datos pueden olvidarse</em></li>
</ul>
<p>Son un <strong>recambio directo de las SRU</strong></p>
<figure>
<img src="images/rnn-lstm-full.png" alt="Esquema de la arquitectura LSTM" width="30%" />
<figcaption>
<p><em><strong>Figura 18</strong>.Esquema de la arquitectura de una unidad LSTM.</em></p>
</figcaption>
</figure>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="41" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>El estado de la unidad LSTM</h1>
<p>La clave de las LSTM es la línea horizontal superior</p>
<ul>
<li>Es el <strong>estado de la unidad</strong> y la información fluye por ella, generalmente sin cambios</li>
</ul>
<p>La unidad tiene la <strong>capacidad de añadir o quitar información</strong> al estado</p>
<ul>
<li>Esto se gestiona a través de las estructuras denominadas <em>puertas</em></li>
<li>Son una forma de dejar (o no) pasar información</li>
<li>Están compuestas por unos pesos, una activación <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="1.292ex" height="1ex" role="img" focusable="false" viewBox="0 -431 571 442"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D70E" d="M184 -11Q116 -11 74 34T31 147Q31 247 104 333T274 430Q275 431 414 431H552Q553 430 555 429T559 427T562 425T565 422T567 420T569 416T570 412T571 407T572 401Q572 357 507 357Q500 357 490 357T476 358H416L421 348Q439 310 439 263Q439 153 359 71T184 -11ZM361 278Q361 358 276 358Q152 358 115 184Q114 180 114 178Q106 141 106 117Q106 67 131 47T188 26Q242 26 287 73Q316 103 334 153T356 233T361 278Z"></path></g></g></g></svg></mjx-container> y un producto punto a punto

<header>Redes neuronales recurrentes</header>
<h1>Unidades <em>Gated Recurrent Unit</em> (GRU) (I)</h1>
<p>Se pueden considerar como una <strong>versión simplificada de las</strong> unidades <strong>LSTM</strong></p>
<ul>
<li>Mismo objetivo que las LSTM <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> mitigar el problema de la memoria a largo plazo</li>
</ul>
<p>Su rendimiento es muy similar al de las LSTM</p>
<ul>
<li>Empíricamente parece que GRU se comporta mejor con <em>datasets</em> pequeños</li>
<li>Sin embargo, algunos autores recomiendan combinar ambas:
<ul>
<li>Capacidad de aprender asociaciones a largo plazo para la LSTM</li>
<li>Capacidad de aprender de patrones a corto plazo para la GRU</li>
</ul>
</li>
<li>¿Cuál usar? <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> <strong>Ensayo y error</strong></li>
</ul>

<h1>Sobre los difentes tipos de problema</h1>
<p>Las redes <i>feed-forward</i> tienen siempre la misma estructura</p>
<ul>
<li>Se presenta <strong>un input</strong>, se obtiene <strong>un output</strong></li>
<li>Prácticamente todos los problemas vistos hasta ahora son así</li>
<li>Se conoce como <i><strong>one-to-one</strong></i></li>
</ul>
<p>Ahora tenemos potencialmente <strong>entradas y salidas como secuencias</strong></p>
<ul>
<li><strong>Entrada única, secuencia de salida</strong>: P.ej. Subtitulado de imágenes</li>
<li><strong>Secuencia de entrada, única salida</strong>: P.ej. Clasificación de malware</li>
<li><strong>Secuencia de entrada, secuencia de salida</strong>: P.ej. Traducción automática o <i>name entity recognition</i></li>

<header>Redes neuronales recurrentes</header>
<h1>¿Se diferencian las RNN de las CNN? (I)</h1>
<p>Ambas han impulsado el rendimiento de la inteligencia artificial en los últimos años</p>
<p>Las redes convolucionales son redes de tipo <i><strong>feed-forward</strong></i></p>
<ul>
<li>Utilizan capas de filtros y de <i>pooling</i></li>
<li>Los tamañas de entrada y salida son fijos</li>
<li>Se utilizan habitualmente sobre datos espaciales (p.ej. imagenes)</li>
</ul>
<p>Por otro lado, redes recurrentes <strong>retroalimentan</strong> los resultados a la red</p>
<ul>
<li>Son adecuadas para datos secuenciales (p.ej. texto o vídeo)</li>
<li>El tamaño de la entrada y la salida resultante pueden variar</li>
<li>Sus casos de uso incluyen el procesamiento del lenguaje natural, la detección de anomalías o la generación de secuencias</li>
</ul>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="59" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">
<header>Redes neuronales recurrentes</header>
<h1>¿Se diferencian las RNN de las CNN? (II)</h1>
<p>¿Qué pasa si queremos entender qué ocurre en las imágenes?</p>
<figure>
<img src="images/rnn-movimiento.png" alt="¿Hacia dónde se mueven la cabeza y la pelota?" width="17%" />
<figcaption>
<p><em><strong>Figura 16</strong>. ¿Hacia dónde se mueven la cabeza y la pelota?.</em></p>
</figcaption>
</figure>
<p>La secuencia de imágenes pasada le da contexto a la predicción</p>
<footer>Aprendizaje profundo</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-header="Redes neuronales recurrentes" data-footer="Aprendizaje profundo" data-theme="etsisi" data-marpit-pagination="60" data-marpit-pagination-total="62" style="--paginate:true;--header:Redes neuronales recurrentes;--footer:Aprendizaje profundo;--theme:etsisi;">

<figcaption>
<p><em><strong>Figura 16</strong>.Los eventos pasados añaden información y contexto.</em></p>

<p>Las RNN están diseñadas precisamente para recordar la información previa</p>
<footer>Aprendizaje profundo</footer>
</section>

<header>Redes neuronales recurrentes</header>
<h1>¿Se diferencian las RNN de las CNN? (y IV)</h1>
<p>Hemos aprendido que las redes recurrentes tienen en cuenta píxeles adyacentes</p>
<ul>
<li>¿Y el mismo mecanismo para eventos adyacentes en el tiempo?
<ul>
<li>No es que no funcione, de hecho se usa bastante</li>
<li>De hecho es una muy buena forma de arrancar una prueba de concepto
<ul>
<li>Las interfaces en Keras son prácticamente iguales</li>
</ul>
</li>
<li>Es un enfoque innecesariamente indirecto
<ul>
<li>Es usar un modelado espacial para captar un fenómeno temporal</li>
<li>Requiere mucho más esfuerzo y memoria para realizar la misma tarea</li>
</ul>
</li>
</ul>
</li>
</ul>
<p>Ambas técnicas se complementan <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> Redes de convolución recurrentes (CRNN):</p>
<ul>
<li>Etiquetado de vídeos, reconocimiento de gestos, <em>sentiment analysis</em> en lenguas <a href="https://es.wikipedia.org/wiki/Logograma">logográficas</a>, ...</li>
</ul>
<footer>Aprendizaje profundo</footer>
